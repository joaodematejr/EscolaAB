<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title><ui:insert name="title">Cadastro de documentos</ui:insert></title>
	<h:outputStylesheet name="/css/bootstrap.css" />
	<link href="css/bootstrap.min.css" rel="stylesheet" />
	<h:outputScript name="/libs/jquery.min.js" />
	<h:outputScript name="/libs/moment-with-locales.js" />
	<h:outputScript name="/js/menu.js" />
	<h:outputScript name="/libs/bootstrap/js/bootstrap.js" />
	<h:outputScript
		name="/libs/bootstrap-datepicker/bootstrap-datetimepicker.js" />
	<h:outputScript name="/libs/bootstrap/template/offcanvas.js" />

	<script type="text/javascript">
		function redirecionar() {
			alert("Documento Salvo com Sucesso!");

		}
	</script>
</h:head>
<h:body>
	<f:metadata>
		<f:viewParam name="id" value="#{clienteMb.editarId}" />
		<f:event listener="#{clienteMb.carregarEdicao}" type="preRenderView" />
	</f:metadata>
	<div class="container">
		<div class="header clearfix">
			<nav>
			<ul class="nav nav-pills pull-right">
				<li role="presentation" class="active"><a href="index.html">Home</a></li>
				<li role="presentation"><a href="#">Aluno</a></li>
				<li role="presentation"><a href="#">Professor</a></li>
				<li role="presentation"><a href="admListagem.xhtml">Administrador</a></li>

			</ul>
			</nav>
			<h3 class="text-muted">Escola Aprenda brincando</h3>
		</div>
		<div class="col-md-3 col-md-offset-0">
			<h1>
				Bem vindo <small> Professor </small>
			</h1>
		</div>

		<div class="col-md-1"></div>

		<div class="col-md-4">
			<h:form>

				<h:panelGroup rendered="#{not empty documentoMb.documento.id}">
					<div class="form-group id">
						<label>ID</label>
						<h:inputText styleClass="form-control" readonly="true"
							value="#{documentoMb.documento.id}" />
					</div>
				</h:panelGroup>
				<h:inputHidden value="#{documentoMb.documento.id}" />
				<div class="form-group">
					<label>Perfil Professor</label>
					<h:selectOneMenu styleClass="form-control"
						value="#{documentoMb.documento.professor}">
						<f:selectItem itemLabel="-" />
						<f:selectItems value="#{clienteMb.listaProfessores}" var="professor"
							itemLabel="#{professor.nome}" itemValue="#{professor}" />
					</h:selectOneMenu>
				</div>
				<div class="form-group">
					<label>Data da postagem</label>
					<div class='input-group date datetimepicker'>
						<h:inputText styleClass="form-control"
							value="#{documentoMb.documento.cadastro}">
							<f:convertDateTime pattern="dd/MM/yyyy HH:mm" />
						</h:inputText>
						<span class="input-group-addon"><span
							class="glyphicon glyphicon-calendar"></span> </span>
					</div>
				</div>
				<div class="form-group">
					<label>Data para entrega</label>
					<div class='input-group date datetimepicker'>
						<h:inputText styleClass="form-control"
							value="#{documentoMb.documento.entrega}">
							<f:convertDateTime pattern="dd/MM/yyyy HH:mm" />
						</h:inputText>
						<span class="input-group-addon"><span
							class="glyphicon glyphicon-calendar"></span> </span>
					</div>
					<div class="form-group">
						<label for="exampleInputComentario">Comentario</label>
						<h:inputText styleClass="form-control"
							value="#{documentoMb.documento.comentario}"
							id="exampleInputComentario" />
					</div>
					<div class="form-group">
						<label for="exampleInputAssunto">Assunto</label>
						<h:inputText styleClass="form-control"
							value="#{documentoMb.documento.assunto}" id="exampleInputAssunto" />
					</div>
					<div class="form-group">
				<label>Documento</label>
				<h:inputFile styleClass="form-control"
					value="#{documentoMb.documentoUploaded}" />
			</div>
			<h:graphicImage rendered="#{not empty documentoMb.documento.nome}"
			styleClass="img-responsive"
				name="img/uploads/#{documentoMb.documento.nome}" />
					<h:commandButton action="#{documentoMb.salvar}"
						class="btn btn-success" value="Salvar" />
					<button type="reset" class="btn btn-danger">Limpar</button>
				</div>
			</h:form>
		</div>
	</div>
	<!--/.container-->

	<h:outputScript name="/jquery.min.js" />
	<h:outputScript name="/menu.js" />
	<h:outputScript name="/bootstrap/js/bootstrap.js" />
	<h:outputScript name="/bootstrap/template/offcanvas.js" />
	<h:outputScript name="/js/datepicker-component.js" />
	<h:outputScript name="/libs/moment-with-locales.js" />
	<h:outputScript name="/js/menu.js" />
	<h:outputScript name="/libs/bootstrap/js/bootstrap.js" />
	<h:outputScript
		name="/libs/bootstrap-datepicker/bootstrap-datetimepicker.js" />
	<h:outputScript name="/libs/bootstrap/template/offcanvas.js" />
	<h:outputStylesheet name="/libs/bootstrap/css/bootstrap.css" />
	<h:outputStylesheet
		name="/libs/bootstrap-datepicker/bootstrap-datetimepicker.css" />
	<h:outputStylesheet name="/libs/bootstrap/template/offcanvas.css" />

	<h:outputScript name="/libs/jquery.min.js" />
	<h:outputScript name="/libs/moment-with-locales.js" />
	<h:outputScript name="/js/menu.js" />
	<h:outputScript name="/libs/bootstrap/js/bootstrap.js" />
	<h:outputScript
		name="/libs/bootstrap-datepicker/bootstrap-datetimepicker.js" />
	<h:outputScript name="/libs/bootstrap/template/offcanvas.js" />
</h:body>
</html>
