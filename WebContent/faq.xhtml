		<div class="list-group">
			<a href="#" class="list-group-item disabled">Perguntas Frequentes</a>
			<a href="#" class="list-group-item disabled">Qual a formação dos
				professores?</a> <a href="#" class="list-group-item">Nossos
				professores são profissionais capacitados para o ensino da língua
				inglesa e além de dominarem o idioma.</a> <a href="#"
				class="list-group-item disabled">Quanto tempo leva para o aluno
				se formar na Aprenda Brincando?</a> <a href="#" class="list-group-item">Nós
				oferecemos um curso de duas aulas por semana com duração de 1h 30
				minutos cada. Os alunos se formam entre 16 e 18 anos.</a> <a href="#"
				class="list-group-item disabled">Qual a diferença faz matricular
				meu filho com 3 ou 12 anos na Escola</a> <a href="#"
				class="list-group-item">A criança que inicia o curso mais cedo
				aprende o Inglês de forma gradativa, cumulativa e constante,
				tornando o aprendizado mais sólido e desenvolvendo habilidades.
				Existe uma grande diferença entre alunos que se dedicam à língua
				desde cedo, o domínio do idioma fica mais sofisticado e amplo.</a> <a
				href="#" class="list-group-item disabled">O professor fala só
				inglês na classe?</a> <a href="#" class="list-group-item">O
				professor desde o 1º dia de aula negocia com os alunos que a língua
				inglesa será a língua de comunicação entre eles.</a> <a href="#"
				class="list-group-item disabled">Existem atividades extra classe
				para prática do inglês?</a> <a href="#" class="list-group-item">Realizamos
				ao longo do ano, festas e eventos durante os quais os alunos têm
				mais uma oportunidade de desenvolver habilidades e praticar o
				idioma. As atividades realizadas fora de sala, tais como as
				brincadeiras e jogos.</a> <a href="#" class="list-group-item disabled">Qual
				a principal diferença entre a Escola Aprenda Brincando e um curso de
				inglês?</a> <a href="#" class="list-group-item">Aprenda Brincando
				não é um curso de inglês, mas sim uma Escola de Inglês especializada
				no ensino do inglês como língua estrangeira.</a>
