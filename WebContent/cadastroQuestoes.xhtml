<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:outputScript name="/libs/jquery.min.js" />
<h:outputScript name="/libs/moment-with-locales.js" />
<h:outputScript name="/js/menu.js" />
<h:outputScript name="/libs/bootstrap/js/bootstrap.js" />
<h:outputScript
	name="/libs/bootstrap-datepicker/bootstrap-datetimepicker.js" />
<h:outputScript name="/libs/bootstrap/template/offcanvas.js" />

<script type="text/javascript">
	function redirecionar() {
		alert("Questão Salvo com Sucesso!");

	}
</script>

<h:head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title><ui:insert name="title">Cadastro de questoes </ui:insert></title>

		<f:metadata>
		<f:viewParam name="id" value="#{questaoMb.editarId}" />
	<f:event listener="#{questaoMb.carregarEdicao}" type="preRenderView" />
	</f:metadata>
	

</h:head>

<h:body>
	<f:metadata>
		<f:viewParam name="id" value="#{questaoMb.editarId}" />
		<f:event listener="#{questaoMb.carregarEdicao}" type="preRenderView" />
	</f:metadata>
	<div class="container">
		<div class="header clearfix">
			<nav>
				<ul class="nav nav-pills pull-right">
					<li role="presentation" class="active"><a href="index.html">Home</a></li>
					<li role="presentation"><a href="aluno.xhtml">Aluno</a></li>
					<li role="presentation"><a href="professor.xhtml">Professor</a></li>
					<li role="presentation"><a href="admListagem.xhtml">Administrador</a></li>
				</ul>
			</nav>
			<h3 class="text-muted">Escola Aprenda brincando</h3>
		</div>
		<div class="page-header">
			<h1>
				Bem Vindo <small>Professor</small>
			</h1>
		</div>
		<h:form>
			<div>
				<div class="col-md-4 ">
					<h:panelGroup rendered="#{not empty QuestaoMb.questao.id}">
						<div class="form-group id">
							<label for="exampleId">ID</label>
							<h:inputText styleClass="form-control" readonly="true"
								value="#{QuestaoMb.questao.id}" id="exampleId" />
						</div>
					</h:panelGroup>
					<h:inputHidden value="#questaoMb.questao.id}" />

					
					<div class="form-group">
					<label for="exampleInputPerfil">Professor</label> <label
						for="exampleInputPerfil"></label>

					<h:selectOneMenu styleClass="form-control"
						value="#{questaoMb.questao.perfil}">
						<f:selectItem itemLabel="Professor" itemValue="PROFESSOR" />
					</h:selectOneMenu>

				</div>
				
				<div>		
							<div class="form-group">
								<label for="exampleInputnmProfessor">Nome do Professor</label>
								<h:inputText styleClass="form-control"
									value="#{questaoMb.questao.nmProfessor}" id="exampleInputnmProfessor" />
							</div>
							
							
							<div class="form-group">
								<label for="exampleInputResposta">Assunto</label>
								<h:inputText styleClass="form-control"
									value="#{questaoMb.questao.assunto}" id="exampleInputAssunto" />
							</div>
							
							<div class="form-group">
						<label>Data da Pergunta</label>
						<div class='input-group date datetimepicker'>
							<h:inputText styleClass="form-control"
								value="#{questaoMb.questao.dtPergunta}">
								<f:convertDateTime pattern="dd/MM/yyyy HH:mm" />
							</h:inputText>
							<span class="input-group-addon"><span
								class="glyphicon glyphicon-calendar"></span> </span>
						</div>
					</div>
						
								<div class="form-group">
					<label for="exampleInputModalidade">Dificudade da questão</label> 
							
						<h:selectOneMenu styleClass="form-control"
							value="#{questaoMb.questao.dificudade}">
							<f:selectItem itemLabel="-" itemValue="" />
							<f:selectItem itemLabel="Muito Facil" itemValue="MUITOFACIL" />
							<f:selectItem itemLabel="Medio" itemValue="MEDIO" />
							<f:selectItem itemLabel="Muito Dificil" itemValue="MUITODIFICIL" />
							<f:selectItem itemLabel="Dificil" itemValue="DIFICIL" />
						</h:selectOneMenu>
					</div>
						
						
							<div class="form-group">
					<label for="exampleInputModalidade">Modalidade da questão</label> 
							
						<h:selectOneMenu styleClass="form-control"
							value="#{questaoMb.questao.modalidade}">
							<f:selectItem itemLabel="-" itemValue="" />
							<f:selectItem itemLabel="Acerto ou Erro" itemValue="ACERTOOUERRO" />
							<f:selectItem itemLabel="Multipla Escolha" itemValue="MULTIPLAESCOLHA" />
						
						</h:selectOneMenu>
					</div>
							
							<div class="form-group">
								<label for="exampleInputPergunta">Pergunta</label>
								<h:inputText styleClass="form-control"
									value="#{questaoMb.questao.pergunta}" id="exampleInputPergunta" />
							</div>
							<div class="form-group">
								<label for="exampleInputResposta">Resposta</label>
								<h:inputText styleClass="form-control"
									value="#{questaoMb.questao.resposta}" id="exampleInputResposta" />
							</div>
							
							<div class="form-group">
								<label for="exampleInputComentario">Comentario</label>
								<h:inputText styleClass="form-control"
									value="#{questaoMb.questao.comentario}" id="exampleInputComentario" />
							</div>
							
							<button type="reset" class="btn btn-danger">Limpar</button>
							<h:commandButton styleClass="btn btn-success"
								onclick="redirecionar();" action="#{questaoMb.salvar}"
								value="Salvar" />
						</div>
					</div>
</div>
		</h:form>


	</div>


	<!--/.container-->
	<h:outputScript name="/js/datepicker-component.js" />
	<h:outputScript name="/libs/moment-with-locales.js" />
	<h:outputScript name="/js/menu.js" />
	<h:outputScript name="/libs/bootstrap/js/bootstrap.js" />
	<h:outputScript
		name="/libs/bootstrap-datepicker/bootstrap-datetimepicker.js" />
	<h:outputScript name="/libs/bootstrap/template/offcanvas.js" />
	<h:outputStylesheet name="/libs/bootstrap/css/bootstrap.css" />
	<h:outputStylesheet
		name="/libs/bootstrap-datepicker/bootstrap-datetimepicker.css" />
	<h:outputStylesheet name="/libs/bootstrap/template/offcanvas.css" />

	<h:outputScript name="/libs/jquery.min.js" />
	<h:outputScript name="/libs/moment-with-locales.js" />
	<h:outputScript name="/js/menu.js" />
	<h:outputScript name="/libs/bootstrap/js/bootstrap.js" />
	<h:outputScript
		name="/libs/bootstrap-datepicker/bootstrap-datetimepicker.js" />
	<h:outputScript name="/libs/bootstrap/template/offcanvas.js" />

</h:body>
</html>
