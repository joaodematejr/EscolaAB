<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title><ui:insert name="title">Cadastro de Questões</ui:insert></title>
	<h:outputStylesheet name="/css/bootstrap.css" />
	<link href="css/bootstrap.min.css" rel="stylesheet" />
	<h:outputScript name="/libs/jquery.min.js" />
	<h:outputScript name="/libs/moment-with-locales.js" />
	<h:outputScript name="/js/menu.js" />
	<h:outputScript name="/libs/bootstrap/js/bootstrap.js" />
	<h:outputScript
		name="/libs/bootstrap-datepicker/bootstrap-datetimepicker.js" />
	<h:outputScript name="/libs/bootstrap/template/offcanvas.js" />

	<script type="text/javascript">
		function redirecionar() {
			alert("Questão Salva com Sucesso!");

		}
	</script>
</h:head>

<h:body>
	<div class="container">
		<div class="header clearfix">
			<nav>
			<ul class="nav nav-pills pull-right">
				<li role="presentation" class="active"><a href="index.html">Home</a></li>
				<li role="presentation"><a href="admListagem.xhtml">Administrador</a></li>

			</ul>
			</nav>
			<h3 class="text-muted">Escola Aprenda brincando</h3>
		</div>
		<div class="col-md-3 col-md-offset-0">
			<h1>
				Bem vindo <small> Professor </small>
			</h1>
		</div>

		<div class="col-md-4 col-md-offset-1">
			<h:form>

				<h:panelGroup rendered="#{not empty questaoMb.questao.id}">
					<div class="form-group id">
						<label for="exampleId">ID</label>
						<h:inputText styleClass="form-control" readonly="true"
							value="#{questaoMb.questao.id}" id="exampleId" />
					</div>
				</h:panelGroup>
				<div class="form-group">
					<label>Professor</label>
					<h:selectOneMenu styleClass="form-control"
						value="#{questaoMb.questao.professor}">
						<f:selectItem itemLabel="-" />
						<f:selectItems value="#{clienteMb.listaClientes}" var="agente"
							itemLabel="#{cliente.nome}" itemValue="#{cliente}" />
					</h:selectOneMenu>
				</div>
				<h:inputHidden value="#questaoMB.questao.id}" />
				<div class="form-group">
					<label for="exampleInputNome">Assunto</label>
					<h:inputText styleClass="form-control"
						value="#{questaoMb.questao.assunto}" id="exampleInputAssunto" />
				</div>
				<div class="form-group">
					<label for="exampleInputComplemento">Pergunta</label>
					<h:inputText styleClass="form-control"
						value="#{clienteMb.cliente.telefone}" id="exampleInputPerguntas" />
				</div>
				<div class="form-group">
					<label for="exampleInputComplemento">Resposta</label>
					<h:inputText styleClass="form-control"
						value="#{clienteMb.cliente.email}" id="exampleInputRespostas" />
				</div>
				<div class="form-group">
					<label for="exampleInputComplemento">Comentario</label>
					<h:inputText styleClass="form-control"
						value="#{clienteMb.cliente.senha}" id="exampleInputcomenta" />
				</div>
				<div class="form-group">
					<label>Data do cadastro da pergunta</label>
					<div class='input-group date datetimepicker'>
						<h:inputText styleClass="form-control"
							value="#{clienteMb.cliente.nascimento}">
							<f:convertDateTime pattern="dd/MM/yyyy HH:mm" />
						</h:inputText>
						<span class="input-group-addon"><span
							class="glyphicon glyphicon-calendar"></span> </span>
					</div>
				</div>










				<button type="reset" class="btn btn-danger">Limpar</button>
				<h:commandButton styleClass="btn btn-success"
					onclick="redirecionar();" action="#{clienteMb.salvar}"
					value="Salvar" />
			</h:form>
		</div>
	</div>
	<!--/.container-->

	<h:outputScript name="/js/datepicker-component.js" />
	<h:outputScript name="/libs/moment-with-locales.js" />
	<h:outputScript name="/js/menu.js" />
	<h:outputScript name="/libs/bootstrap/js/bootstrap.js" />
	<h:outputScript
		name="/libs/bootstrap-datepicker/bootstrap-datetimepicker.js" />
	<h:outputScript name="/libs/bootstrap/template/offcanvas.js" />
	<h:outputStylesheet name="/libs/bootstrap/css/bootstrap.css" />
	<h:outputStylesheet
		name="/libs/bootstrap-datepicker/bootstrap-datetimepicker.css" />
	<h:outputStylesheet name="/libs/bootstrap/template/offcanvas.css" />


</h:body>
</html>
