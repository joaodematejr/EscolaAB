<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:outputScript name="resources/js/jquery.min.js" />
<h:outputScript name="resources/js/moment-with-locales.js" />
<h:outputScript name="resources/js/menu.js" />
<h:outputScript name="../resources/js/bootstrap.js" />
<h:outputScript name="resources/js/bootstrap-datetimepicker.js" />
<h:outputScript name="resources/js/offcanvas.js" />
<link href="resources/css/altecacoes.css" rel="stylesheet"/>
<link href="resources/css/bootstrap.min.css" rel="stylesheet"/>
<link href="resources/css/ie10-viewport-bug-workaround.css" rel="stylesheet"/>
<link href="resources/jumbotron-narrow.css" rel="stylesheet"/>
<script src="resources/js/ie-emulation-modes-warning.js"/>

<h:head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title><ui:insert name="title">Login</ui:insert></title>

	<f:metadata>
		<f:viewParam name="id" value="#{turmaMb.editarId}" />
		<f:event listener="#{turmaMb.carregarEdicao}" type="preRenderView" />
	</f:metadata>


</h:head>

<h:body>
	<f:metadata>
		<f:viewParam name="id" value="#{turmaMb.editarId}" />
		<f:event listener="#{turmaMb.carregarEdicao}" type="preRenderView" />
	</f:metadata>
	<div class="container">
		<div class="header clearfix">
			<nav>
			<ul class="nav nav-pills pull-right">
				<li role="presentation" class="active"><a href="index.html">Home</a></li>

			</ul>
			</nav>
			<h3 class="text-muted">Escola Aprenda brincando</h3>
		</div>
		<div class="page-header">
			<h1>Login</h1>



			<div class="col-md-4 col-md-offset-4">
				<h:panelGroup rendered="#{not empty param.msg}">
					<div styleclass="alert alert-danger" role="alert">
						<h:outputText value="#{param.msg}" />
					</div>
				</h:panelGroup>

				<div>

					<h:form>
						<div class="panel panel-default">
							<div class="panel-heading">
								<h:messages styleClass="alert alert-danger"></h:messages>
							</div>
							<div class="panel-body">
								<div class="col-md-6">
									<img src="resources/imagens/logo.png" alt="..." class="img-rounded" />
								</div>
							</div>
							<div class="form-group">
								<label for="inputEmail3" class="col-sm-2 control-label"></label>
								<div class="col-sm-0">
									<h:inputText styleClass="form-control" id="inputEmail3"
										value="#{sessaoMB.emailForm}">
										<f:passThroughAttribute name="placeholder" value="E-mail" />
									</h:inputText>
								</div>
							</div>
							<div class="form-group">
								<label for="inputPassword3" class="col-sm-2 control-label"></label>
								<div class="col-sm-0">
									<h:inputSecret styleClass="form-control" id="inputPassword3"
										value="#{sessaoMB.senhaForm}">
										<f:passThroughAttribute name="placeholder" value="Senha" />
									</h:inputSecret>
								</div>
							</div>
						</div>


						<div class="form-group">
							<div class="col-sm-offset-3 col-sm-8">
								<h:commandButton styleClass="btn btn-success" value="Entrar"
									action="#{sessaoMB.entrar}" />
								<button type="reset" class="btn btn-danger">Limpar</button>
							</div>
						</div>
					</h:form>
				</div>
			</div>

		</div>









		<!--/.container-->
		<h:outputScript name="resources/js/datepicker-component.js" />
		<h:outputScript name="resources/js/menu.js" />
		<h:outputStylesheet name="/libs/bootstrap/template/offcanvas.css" />
		<h:outputScript name="resources/jquery.min.js" />
		<h:outputScript name="resources/js/moment-with-locales.js" />
		<h:outputScript name="resources/js/bootstrap.js" />
		<h:outputScript name="resources/js/bootstrap-datepicker/bootstrap-datetimepicker.js" />
		<h:outputScript name="resources/js/bootstrap/template/offcanvas.js" />
	</div>
</h:body>
</html>
