<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:outputScript name="/libs/jquery.min.js" />
<h:outputScript name="/libs/moment-with-locales.js" />
<h:outputScript name="/js/menu.js" />
<h:outputScript name="/libs/bootstrap/js/bootstrap.js" />
<h:outputScript
	name="/libs/bootstrap-datepicker/bootstrap-datetimepicker.js" />
<h:outputScript name="/libs/bootstrap/template/offcanvas.js" />

<script type="text/javascript">
	function redirecionar() {
		alert("Salvo com Sucesso!");

	}
</script>

<h:head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title><ui:insert name="title">listar turma</ui:insert></title>

	<f:metadata>
		<f:viewParam name="id" value="#{turmaMb.editarId}" />
		<f:event listener="#{turmaMb.carregarEdicao}" type="preRenderView" />
	</f:metadata>


</h:head>

<h:body>
	<f:metadata>
		<f:viewParam name="id" value="#{turmaMb.editarId}" />
		<f:event listener="#{turmaMb.carregarEdicao}" type="preRenderView" />
	</f:metadata>
	<div class="container">
		<div class="header clearfix">
			<nav>
			<ul class="nav nav-pills pull-right">
				<li role="presentation" class="active"><a href="index.html">Home</a></li>
			</ul>
			</nav>
			<h3 class="text-muted">Escola Aprenda brincando</h3>
		</div>
		<div class="page-header">
			<h1>Login</h1>
			
			<h:messages />

			<div class="col-sm-8">
			<h:panelGroup rendered="#{not empty param.msg}">
				<div class="alert alert-danger">
					<h:outputText value="#{param.msg}" />
				</div>
			</h:panelGroup>
			<h:messages styleClass="alert alert-warning"></h:messages>
			<h:form>
				<div class="form-group">
					<label for="inputEmail3" class="col-sm-2 control-label">Email</label>
					<div class="col-sm-10">
						<h:inputText styleClass="form-control" id="inputEmail3"
							value="#{sessaoMB.emailForm}">
							<f:passThroughAttribute name="placeholder" value="E-mail" />
						</h:inputText>
					</div>
				</div>
				<div class="form-group">
					<label for="inputPassword3" class="col-sm-2 control-label">Senha</label>
					<div class="col-sm-10">
						<h:inputSecret styleClass="form-control" id="inputPassword3"
							value="#{sessaoMB.senhaForm}">
							<f:passThroughAttribute name="placeholder" value="Senha" />
						</h:inputSecret>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-5">
						<h:commandButton styleClass="btn btn-success" value="Entrar"
							action="#{sessaoMB.entrar}" />
						<button type="reset" class="btn btn-default">Restaurar</button>
					</div>
				</div>
			</h:form>
		</div>

		</div>
		







		<!--/.container-->
		<h:outputScript name="/js/datepicker-component.js" />
		<h:outputScript name="/libs/moment-with-locales.js" />
		<h:outputScript name="/js/menu.js" />
		<h:outputScript name="/libs/bootstrap/js/bootstrap.js" />
		<h:outputScript
			name="/libs/bootstrap-datepicker/bootstrap-datetimepicker.js" />
		<h:outputScript name="/libs/bootstrap/template/offcanvas.js" />
		<h:outputStylesheet name="/libs/bootstrap/css/bootstrap.css" />
		<h:outputStylesheet
			name="/libs/bootstrap-datepicker/bootstrap-datetimepicker.css" />
		<h:outputStylesheet name="/libs/bootstrap/template/offcanvas.css" />

		<h:outputScript name="/libs/jquery.min.js" />
		<h:outputScript name="/libs/moment-with-locales.js" />
		<h:outputScript name="/js/menu.js" />
		<h:outputScript name="/libs/bootstrap/js/bootstrap.js" />
		<h:outputScript
			name="/libs/bootstrap-datepicker/bootstrap-datetimepicker.js" />
		<h:outputScript name="/libs/bootstrap/template/offcanvas.js" />
	</div>
</h:body>
</html>
