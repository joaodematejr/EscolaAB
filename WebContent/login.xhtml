<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:outputScript name="/libs/jquery.min.js" />
<h:outputScript name="/libs/moment-with-locales.js" />
<h:outputScript name="/js/menu.js" />
<h:outputScript name="/libs/bootstrap/js/bootstrap.js" />
<h:outputScript
	name="/libs/bootstrap-datepicker/bootstrap-datetimepicker.js" />
<h:outputScript name="/libs/bootstrap/template/offcanvas.js" />

<script type="text/javascript">
	function redirecionar() {
		alert("Salvo com Sucesso!");

	}
</script>

<h:head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title><ui:insert name="title">Login</ui:insert></title>

	<f:metadata>
		<f:viewParam name="id" value="#{turmaMb.editarId}" />
		<f:event listener="#{turmaMb.carregarEdicao}" type="preRenderView" />
	</f:metadata>


</h:head>

<h:body>
	<f:metadata>
		<f:viewParam name="id" value="#{turmaMb.editarId}" />
		<f:event listener="#{turmaMb.carregarEdicao}" type="preRenderView" />
	</f:metadata>
	<div class="container">
		<div class="header clearfix">
			<nav>
			<ul class="nav nav-pills pull-right">
				<li role="presentation" class="active"><a href="index.html">Home</a></li>

			</ul>
			</nav>
			<h3 class="text-muted">Escola Aprenda brincando</h3>
		</div>
		<div class="page-header">
			<h1>Login</h1>



			<div class="col-md-4 col-md-offset-4">
				<h:panelGroup rendered="#{not empty param.msg}">
					<div styleclass="alert alert-danger" role="alert">
						<h:outputText value="#{param.msg}" />
					</div>
				</h:panelGroup>
				<h:messages styleClass="alert alert-danger" ></h:messages>
				<div>
					<div class="col-md-4 col-md-offset-1">
						<img src="imagens/logo.png" alt="..." class="img-rounded" />
					</div>
					<h:form>
						<div class="form-group">
							<label for="inputEmail3" class="col-sm-2 control-label"></label>
							<div class="col-sm-0">
								<h:inputText styleClass="form-control" id="inputEmail3"
									value="#{sessaoMB.emailForm}">
									<f:passThroughAttribute name="placeholder" value="E-mail" />
								</h:inputText>
							</div>
						</div>
						<div class="form-group">
							<label for="inputPassword3" class="col-sm-2 control-label"></label>
							<div class="col-sm-0">
								<h:inputSecret styleClass="form-control" id="inputPassword3"
									value="#{sessaoMB.senhaForm}">
									<f:passThroughAttribute name="placeholder" value="Senha" />
								</h:inputSecret>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-3 col-sm-8">
								<h:commandButton styleClass="btn btn-success" value="Entrar"
									action="#{sessaoMB.entrar}" />
								<button type="reset" class="btn btn-danger">Limpar</button>
							</div>
						</div>
					</h:form>
				</div>
			</div>

		</div>









		<!--/.container-->
		<h:outputScript name="/js/datepicker-component.js" />
		<h:outputScript name="/libs/moment-with-locales.js" />
		<h:outputScript name="/js/menu.js" />
		<h:outputScript name="/libs/bootstrap/js/bootstrap.js" />
		<h:outputScript
			name="/libs/bootstrap-datepicker/bootstrap-datetimepicker.js" />
		<h:outputScript name="/libs/bootstrap/template/offcanvas.js" />
		<h:outputStylesheet name="/libs/bootstrap/css/bootstrap.css" />
		<h:outputStylesheet
			name="/libs/bootstrap-datepicker/bootstrap-datetimepicker.css" />
		<h:outputStylesheet name="/libs/bootstrap/template/offcanvas.css" />

		<h:outputScript name="/libs/jquery.min.js" />
		<h:outputScript name="/libs/moment-with-locales.js" />
		<h:outputScript name="/js/menu.js" />
		<h:outputScript name="/libs/bootstrap/js/bootstrap.js" />
		<h:outputScript
			name="/libs/bootstrap-datepicker/bootstrap-datetimepicker.js" />
		<h:outputScript name="/libs/bootstrap/template/offcanvas.js" />
	</div>
</h:body>
</html>
