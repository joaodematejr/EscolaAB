<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:outputScript name="/libs/jquery.min.js" />
<h:outputScript name="/libs/moment-with-locales.js" />
<h:outputScript name="/js/menu.js" />
<h:outputScript name="/libs/bootstrap/js/bootstrap.js" />
<h:outputScript
	name="/libs/bootstrap-datepicker/bootstrap-datetimepicker.js" />
<h:outputScript name="/libs/bootstrap/template/offcanvas.js" />
<h:head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title><ui:insert name="title">Listar Trabalhos</ui:insert></title>

	<f:metadata>
 +		<f:viewParam name="id" value="#{turmaMb.editarId}" />
 +	<f:event listener="#{turmaMb.carregarEdicao}" type="preRenderView" />
 +	</f:metadata>


</h:head>

<h:body>
	<f:metadata>
		<f:viewParam name="id" value="#{turmaMb.editarId}" />
		<f:event listener="#{turmaMb.carregarEdicao}" type="preRenderView" />
	</f:metadata>
	<div class="container">
		<div class="header clearfix">
			<nav>
			<ul class="nav nav-pills pull-right">
				<li role="presentation" class="active"><a href="../index.html">Home</a></li>
			</ul>
			</nav>
			<h3 class="text-muted">Escola Aprenda brincando</h3>
		</div>
		<div class="page-header">
			<h1>Trabalhos</h1>
			<h:messages />
			<h:form>
				<table styleClass="table table table-hover">
					<h:dataTable styleClass="table" value="#{turmaMb.listaTurma}"
						var="turma">
						<h:column>
							<f:facet name="header">Id Turma</f:facet>
							<h:outputText value="#{turma.id}" />
						</h:column>
						<h:column>
							<f:facet name="header">Professor</f:facet>
							<h:outputText value="#{turma.professor.nome}" />
						</h:column>
						<h:column>
							<f:facet name="header">Data postagem</f:facet>
							<h:outputText value="#{turma.inicio}" />
						</h:column>
						<h:column>
							<f:facet name="header">Data para entregar</f:facet>
							<h:outputText value="#{turma.termino}" />
						</h:column>

						<h:column>
							<span> <h:link styleClass="btn btn-success"
									outcome="/admin/arquivos">
									
									<span class="glyphicon glyphicon-folder-open"></span>
									<f:param name="idturma" value="#{turma.id}" />
									<span>  </span>
									<span>Visualizar</span>
								</h:link>
							</span>
						</h:column>
					</h:dataTable>
				</table>
			</h:form>

		</div>







		<!--/.container-->
		<h:outputScript name="/js/datepicker-component.js" />
		<h:outputScript name="/libs/moment-with-locales.js" />
		<h:outputScript name="/js/menu.js" />
		<h:outputScript name="/libs/bootstrap/js/bootstrap.js" />
		<h:outputScript
			name="/libs/bootstrap-datepicker/bootstrap-datetimepicker.js" />
		<h:outputScript name="/libs/bootstrap/template/offcanvas.js" />
		<h:outputStylesheet name="/libs/bootstrap/css/bootstrap.css" />
		<h:outputStylesheet
			name="/libs/bootstrap-datepicker/bootstrap-datetimepicker.css" />
		<h:outputStylesheet name="/libs/bootstrap/template/offcanvas.css" />

		<h:outputScript name="/libs/jquery.min.js" />
		<h:outputScript name="/libs/moment-with-locales.js" />
		<h:outputScript name="/js/menu.js" />
		<h:outputScript name="/libs/bootstrap/js/bootstrap.js" />
		<h:outputScript
			name="/libs/bootstrap-datepicker/bootstrap-datetimepicker.js" />
		<h:outputScript name="/libs/bootstrap/template/offcanvas.js" />
	</div>
</h:body>
</html>
