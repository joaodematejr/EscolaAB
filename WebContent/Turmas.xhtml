<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:outputScript name="/libs/jquery.min.js" />
<h:outputScript name="/libs/moment-with-locales.js" />
<h:outputScript name="/js/menu.js" />
<h:outputScript name="/libs/bootstrap/js/bootstrap.js" />
<h:outputScript
	name="/libs/bootstrap-datepicker/bootstrap-datetimepicker.js" />
<h:outputScript name="/libs/bootstrap/template/offcanvas.js" />

<script type="text/javascript">
	function redirecionar() {
		alert("Salvo com Sucesso!");

	}
</script>

<h:head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title><ui:insert name="title">Cadastro</ui:insert></title>



</h:head>

<h:body>
	<f:metadata>
		<f:viewParam name="id" value="#{turmaMb.editarId}" />
		<f:event listener="#{turmaMb.carregarEdicao}" type="preRenderView" />
	</f:metadata>
	<div class="container">
		<div class="header clearfix">
			<nav>
			<ul class="nav nav-pills pull-right">
				<li role="presentation" class="active"><a href="index.html">Home</a></li>
				<li role="presentation"><a href="listaTurmas.xhtml">Listar todas
						as turmas</a></li>
				
			</ul>
			</nav>
			<h3 class="text-muted">Escola Aprenda brincando</h3>
		</div>
		<div class="page-header">
			<h1>
				Turmas <small>Novas</small>
			</h1>
		</div>
		<h:form>
			<div>
				<div class="col-md-4 ">
					<h:panelGroup rendered="#{not empty turmaMb.turma.id}">
						<div class="form-group id">
							<label for="exampleId">ID</label>
							<h:inputText styleClass="form-control" readonly="true"
								value="#{turmaMb.turma.id}" id="exampleId" />
						</div>
					</h:panelGroup>
					<h:inputHidden value="#turmaMB.turma.id}" />
					
					
					<!-- <div class="row">  -->
						<div class="form-group">
							<label for="exampleInputPerfil">Turmas</label> <label
								for="exampleInputPerfil">Perfil</label>
							<h:selectOneMenu styleClass="form-control"
								value="#{turmaMb.turma.perfil}">
								<f:selectItem itemLabel="-" itemValue="" />
								<f:selectItem itemLabel="Administrador" itemValue="ADMIN" />
								<f:selectItem itemLabel="Aluno" itemValue="ALUNO" />
								<f:selectItem itemLabel="Professor" itemValue="PROFESSOR" />
								<f:selectItem itemLabel="Diretor" itemValue="DIRETOR" />
							</h:selectOneMenu>
						</div>
						<div class="form-group">
							<label for="exampleInputNome">Nome Da Turma</label>
							<h:inputText styleClass="form-control"
								value="#{turmaMb.turma.nome}" id="exampleInputNome" />
						</div>
					<!-- </div> -->
					
					
					
					<div class="form-group">
					<label>Início</label>
					<div class='input-group date datetimepicker'>
							<h:inputText styleClass="form-control"
								value="#{turmaMb.turma.inicio}">
								<f:convertDateTime pattern="dd/MM/yyyy HH:mm" />
							</h:inputText>
							
							<span class="input-group-addon"><span
								class="glyphicon glyphicon-calendar"></span> </span>
						</div>	
					</div>
					<div class="form-group">
						<label>Término</label>
					<div class='input-group date datetimepicker'>
							<h:inputText styleClass="form-control"
								value="#{turmaMb.turma.termino}">
								<f:convertDateTime pattern="dd/MM/yyyy HH:mm" />
							</h:inputText>
							
							<span class="input-group-addon"><span
								class="glyphicon glyphicon-calendar"></span> </span>
						</div>								
						
						
					
								
						
							<button type="reset" class="btn btn-danger">Limpar</button>
							<h:commandButton styleClass="btn btn-success"
								onclick="redirecionar();" action="#{turmaMb.salvar}"
								value="Salvar" />
					
					</div>

				</div>
			</div>

		</h:form>


	</div>


	<!--/.container-->
	<h:outputScript name="/js/datepicker-component.js" />
	<h:outputScript name="/libs/moment-with-locales.js" />
	<h:outputScript name="/js/menu.js" />
	<h:outputScript name="/libs/bootstrap/js/bootstrap.js" />
	<h:outputScript
		name="/libs/bootstrap-datepicker/bootstrap-datetimepicker.js" />
	<h:outputScript name="/libs/bootstrap/template/offcanvas.js" />
	<h:outputStylesheet name="/libs/bootstrap/css/bootstrap.css" />
	<h:outputStylesheet
		name="/libs/bootstrap-datepicker/bootstrap-datetimepicker.css" />
	<h:outputStylesheet name="/libs/bootstrap/template/offcanvas.css" />

	<h:outputScript name="/libs/jquery.min.js" />
	<h:outputScript name="/libs/moment-with-locales.js" />
	<h:outputScript name="/js/menu.js" />
	<h:outputScript name="/libs/bootstrap/js/bootstrap.js" />
	<h:outputScript
		name="/libs/bootstrap-datepicker/bootstrap-datetimepicker.js" />
	<h:outputScript name="/libs/bootstrap/template/offcanvas.js" />

</h:body>
</html>
