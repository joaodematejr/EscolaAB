<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title><ui:insert name="title">Contato</ui:insert></title>
	<h:outputStylesheet name="/css/bootstrap.css" />
	<link href="css/bootstrap.min.css" rel="stylesheet" />
</h:head>

<h:body>
	<div class="container">
		<div class="header clearfix">
			<nav>
			<ul class="nav nav-pills pull-right">
				<li role="presentation" class="active"><a href="index.html">Home</a></li>
				<li role="presentation"><a href="VersaoBeta/Abertura.xhtml">Quiz</a></li>
				<li role="presentation"><a href="faq.xhtml">FAQ</a></li>

			</ul>
			</nav>
			<h3 class="text-muted">Escola Aprenda brincando</h3>
		</div>
		<div class="col-md-3 col-md-offset-0">
			<h1>
				Bem vindo <small>Deixe sua opinião</small>
			</h1>
		</div>

		<div class="col-md-1"></div>

		<div class="col-md-4">
			<h:form>

				<h:panelGroup rendered="#{not empty contatoMb.contato.id}">
					<div class="form-group id">
						<label for="exampleId">ID</label>
						<h:inputText styleClass="form-control" readonly="true"
							value="#{contatoMb.contato.id}" id="exampleId" />
					</div>
				</h:panelGroup>
				<h:inputHidden value="#contatoMB.contato.id}" />
				<div class="form-group">
					<label for="exampleInputNome">Nome Completo</label>
					<h:inputText styleClass="form-control"
						value="#{contatoMb.contato.nome}" id="exampleInputNome" />
				</div>
				<div class="form-group">
					<label for="exampleInputTelefone">Telefone para contato</label>
					<h:inputText styleClass="form-control"
						value="#{contatoMb.contato.telefone}" id="exampleInputTelefone" />
				</div>
				<div class="form-group">
					<label for="exampleInputEmail">E-mail para retorno</label>
					<h:inputText styleClass="form-control"
						value="#{contatoMb.contato.email}" id="exampleInputEmail" />
				</div>
				<div class="form-group">
					<label for="exampleInputMotivoContato">Motivo do contato</label>
					<h:selectOneMenu styleClass="form-control"
						value="#{contatoMb.contato.motivoContato}">
						<f:selectItem itemLabel="-" itemValue="" />
						<f:selectItem itemLabel="Duvida" itemValue="DUVIDA" />
						<f:selectItem itemLabel="Sugestao" itemValue="SUGESTAO" />
						<f:selectItem itemLabel="Elogio" itemValue="ELOGIO" />
						<f:selectItem itemLabel="Reclamaçao" itemValue="RECLAMACAO" />
					</h:selectOneMenu>
				</div>
				<div class="form-group">
					<label for="exampleInputMensagem">Mensagem</label>
					<h:inputText  class="form-control" style="height:150px"
						rows="10" cols="40" value="#{contatoMb.contato.mensagem}"
						id="exampleInputMensagem" />			
				</div>

				<button type="reset" class="btn btn-danger">Limpar</button>
				<h:commandButton styleClass="btn btn-success"
					onclick="redirecionar();" action="#{contatoMb.salvar}"
					value="Salvar" />
			</h:form>
		</div>
	</div>
	<!--/.container-->

	<h:outputScript name="/jquery.min.js" />
	<h:outputScript name="/menu.js" />
	<h:outputScript name="/bootstrap/js/bootstrap.js" />
	<h:outputScript name="/bootstrap/template/offcanvas.js" />
</h:body>
</html>
