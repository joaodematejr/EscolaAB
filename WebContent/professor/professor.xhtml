<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title><ui:insert name="title">Professor</ui:insert></title>
	<h:outputStylesheet name="/css/bootstrap.css" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet"
		href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
	<script
		src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<link href="css/bootstrap.min.css" rel="stylesheet" />
</h:head>
<h:body>
	<div class="container">
		<div class="header clearfix">
			<nav>
			<ul class="nav nav-pills pull-right">
				<li role="presentation" class="active"><a href="../index.html">Home</a></li>
				<li role="presentation"><a href="../login.xhtml">Sair</a></li>
			</ul>
			</nav>
			<h3 class="text-muted">Escola Aprenda brincando</h3>
		</div>
		<div class="col-md-3 col-md-offset-0">
			<h1>
				Bem vindo <small> Professor </small>
			</h1>
		</div>
	</div>
	<div class="nome-cliente">
		<h:panelGroup rendered="#{sessaoMB.estaLogado()}">
			<span class=""></span>
		</h:panelGroup>
	</div>
	<div class="row">
		<div class="container-fluid">
			<div class="col-md-4 col-md-offset-3"></div>
		</div>
		<div class="container-fluid"></div>
		<div class="container-fluid">

			<div class="col-md-4 col-md-offset-2">
				<div class="dropdown">
					<button
						class="btn btn-primary btn-lg btn-block glyphicon glyphicon-book"
						type="button" data-toggle="dropdown">
						Avaliação <span class="caret"></span>
					</button>
					<ul class="dropdown-menu">
						<li><a href="#">Cadastrar novas avaliações</a></li>
						<li><a href="#">Listar avaliações</a></li>

					</ul>
				</div>
				<div class="dropdown">
					<button
						class="btn btn-primary btn-lg btn-block glyphicon glyphicon-folder-open"
						type="button" data-toggle="dropdown">
						Documentos <span class="caret"></span>
					</button>
					<ul class="dropdown-menu">
						<li><a href="../admin/listaTurmasProfessor.xhtml">Listar
								turmas</a></li>

					</ul>
				</div>
				<div class="dropdown">
					<button
						class="btn btn-primary btn-lg btn-block glyphicon glyphicon-paperclip"
						type="button" data-toggle="dropdown">
						Questões <span class="caret"></span>
					</button>
					<ul class="dropdown-menu">
						<li><a href="#">Cadastrar novas questões</a></li>
						<li><a href="#">Listar questões</a></li>

					</ul>
				</div>
				<div class="dropdown">
					<button
						class="btn btn-primary btn-lg btn-block glyphicon glyphicon-tasks"
						type="button" data-toggle="dropdown">
						Presença <span class="caret"></span>
					</button>
					<ul class="dropdown-menu">
						<li><a href="../admin/listaChamada.xhtml">Adicionar presença</a></li>
					</ul>
				</div>
				<div class="container-fluid">
					<div class="col-md-4 col-md-offset-3"></div>
				</div>
				<div class="container-fluid">
					<div class="col-md-4 col-md-offset-3"></div>
				</div>
			</div>
			<div class="col-md-2 col-md-offset-4">
				<div class="panel panel-default">
					<div class="panel-body">Detalhes</div>
					<div class="panel-footer">Nome</div>
					<div class="panel-body">
						<h:outputText value="#{sessaoMB.nomeClienteLogado}" />
					</div>
					<div class="panel-footer">CPF</div>
					<div class="panel-body">
						<h:outputText value="#{sessaoMB.cpfClienteLogado}" />
					</div>
					<div class="panel-footer">Email</div>
					<div class="panel-body">
						<h:outputText value="#{sessaoMB.emailClienteLogado}" />
					</div>
					<div class="panel-footer">Telefone</div>
					<div class="panel-body">
						<h:outputText value="#{sessaoMB.telefoneClienteLogado}" />
					</div>
				</div>
			</div>
		</div>
	</div>

	<!--/.container-->
	<h:outputScript name="/jquery.min.js" />
	<h:outputScript name="/menu.js" />
	<h:outputScript name="/bootstrap/js/bootstrap.js" />
	<h:outputScript name="/bootstrap/template/offcanvas.js" />
</h:body>
</html>
