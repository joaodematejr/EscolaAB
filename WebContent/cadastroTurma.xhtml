<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:outputScript name="/libs/jquery.min.js" />
<h:outputScript name="/libs/moment-with-locales.js" />
<h:outputScript name="/js/menu.js" />
<h:outputScript name="/libs/bootstrap/js/bootstrap.js" />
<h:outputScript
	name="/libs/bootstrap-datepicker/bootstrap-datetimepicker.js" />
<h:outputScript name="/libs/bootstrap/template/offcanvas.js" />

<script type="text/javascript">
	function redirecionar() {
		alert("Turma Salvo com Sucesso!");

	}
</script>

<h:head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title><ui:insert name="title">Cadastro de turma </ui:insert></title>
	<f:metadata>
		<f:viewParam name="id" value="#{turmaMb.editarId}" />
	<f:event listener="#{turmaMb.carregarEdicao}" type="preRenderView" />
	</f:metadata>
	

</h:head>
<h:body>

	<div class="container">
		<div class="header clearfix">
			<nav>
		<ul class="nav nav-pills pull-right">
					<li role="presentation" class="active"><a href="index.html">Home</a></li>
					<li role="presentation"><a href="aluno.xhtml">Aluno</a></li>
					<li role="presentation"><a href="professor.xhtml">Professor</a></li>
					<li role="presentation"><a href="admListagem.xhtml">Administrador</a></li>
				</ul>
			</nav>
			<h3 class="text-muted">Escola Aprenda brincando</h3>
		</div>
		<div class="col-md-3 col-md-offset-0">
			<h1>
				Bem vindo <small> Adminstrador </small>
			</h1>
		</div>
		<div class="col-md-6"></div>
		<div class="col-md-6">

			<h1>
				<small>Cadastro de turmas</small>
			</h1>

		</div>
		<h:messages />
		<h:form>
		<div class="col-md-4 ">
			<h:panelGroup rendered="#{not empty turmaMb.turma.id}">
				<div class="form-group id">
					<label>ID</label>
					<h:inputText styleClass="form-control" readonly="true"
						value="#{turmaMb.turma.id}" />
				</div>
			</h:panelGroup>
			<h:inputHidden value="#{turmaMb.turma.id}" />

			
				<div class="form-group">
					<label>Professor</label>
					<h:selectOneMenu styleClass="form-control"
						value="#{turmaMb.turma.professor}">
						<f:selectItem itemLabel="-" />
						<f:selectItems value="#{clienteMb.listaProfessores}"
							var="professor" itemLabel="#{professor.nome}"
							itemValue="#{professor}" />
					</h:selectOneMenu>
				</div>
				<div class="form-group">
					<label>Data inicio das aulas</label>
					<div class='input-group date datetimepicker'>
						<h:inputText styleClass="form-control"
							value="#{turmaMb.turma.inicio}">
							<f:convertDateTime pattern="dd/MM/yyyy HH:mm" />
						</h:inputText>
						<span class="input-group-addon"><span
							class="glyphicon glyphicon-calendar"></span> </span>
					</div>
					<div class="form-group">
						<label>Data termino das aulas</label>
						<div class='input-group date datetimepicker'>
							<h:inputText styleClass="form-control"
								value="#{turmaMb.turma.termino}">
								<f:convertDateTime pattern="dd/MM/yyyy HH:mm" />
							</h:inputText>
							<span class="input-group-addon"><span
								class="glyphicon glyphicon-calendar"></span> </span>
						</div>
					</div>
					<legend>Alunos</legend>

					<div class="col-md-15">
						<h:selectOneMenu id="uiSelecionaCliente" styleClass="form-control"
							value="#{turmaMb.clienteSelecionado}">
							<f:selectItem itemLabel="Selecione" noSelectionOption="true" />
							<f:selectItems value="#{clienteMb.listaAlunos}" var="cli"
								itemLabel="#{cli.nome}" itemValue="#{cli}" />
						</h:selectOneMenu>

						
					</div>
					<div class="row">
						<div class="col-sm-10">
							<h:dataTable styleClass="table-condensed table-hover"
								id="uiClientesturma" value="#{turmaMb.turma.clienteTurma}"
								var="cliente">
								<h:column>
									<f:facet name="header">Nome</f:facet>
									<h:outputText value="#{cliente.nome}" />
								</h:column>
								<h:column>
									<f:facet name="header">Excluir</f:facet>
									<h:commandLink>
										<f:attribute name="idCliente" value="#{cliente}" />
										<f:ajax event="click" execute="@form" render="@form"
											listener="#{turmaMb.excluirCliente}" />
										<span class="glyphicon glyphicon-remove-circle"></span>
									</h:commandLink>
								</h:column>

							</h:dataTable>
						</div>
					</div>
					<button class="btn btn-danger">Limpar</button>
					<h:commandButton action="#{turmaMb.salvar}" value="Salvar"
						styleClass="btn btn-success" />
					<h:commandLink styleClass="btn btn-info">
						<f:ajax event="click" execute="uiSelecionaCliente"
							listener="#{turmaMb.adicionarCliente}"
							
							render="uiClientesturma uiSelecionaCliente" />
						<span class="glyphicon glyphicon-ok"></span>
					</h:commandLink>
				</div>
			</div>
		</h:form>
	</div>
	<!--/.container-->
	<h:outputScript name="/js/datepicker-component.js" />
	<h:outputScript name="/libs/moment-with-locales.js" />
	<h:outputScript name="/js/menu.js" />
	<h:outputScript name="/libs/bootstrap/js/bootstrap.js" />
	<h:outputScript
		name="/libs/bootstrap-datepicker/bootstrap-datetimepicker.js" />
	<h:outputScript name="/libs/bootstrap/template/offcanvas.js" />
	<h:outputStylesheet name="/libs/bootstrap/css/bootstrap.css" />
	<h:outputStylesheet
		name="/libs/bootstrap-datepicker/bootstrap-datetimepicker.css" />
	<h:outputStylesheet name="/libs/bootstrap/template/offcanvas.css" />

	<h:outputScript name="/libs/jquery.min.js" />
	<h:outputScript name="/libs/moment-with-locales.js" />
	<h:outputScript name="/js/menu.js" />
	<h:outputScript name="/libs/bootstrap/js/bootstrap.js" />
	<h:outputScript
		name="/libs/bootstrap-datepicker/bootstrap-datetimepicker.js" />
	<h:outputScript name="/libs/bootstrap/template/offcanvas.js" />
</h:body>
</html>
