<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
		<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title><ui:insert name="title">CADASTRO PROVA</ui:insert></title>
	<h:outputStylesheet name="/css/bootstrap.css" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link href="css/bootstrap.min.css" rel="stylesheet" />
	<h:outputScript name="../resources/js/jquery.min.js" />
<h:outputScript name="../resources/js/moment-with-locales.js" />
<h:outputScript name="../resources/js/menu.js" />
<h:outputScript name="../resources/js/bootstrap.js" />
<h:outputScript name="../resources/js/bootstrap-datetimepicker.js" />
<h:outputScript name="../resources/js/offcanvas.js" />
<link href="resources/css/altecacoes.css" rel="stylesheet"/>
<link href="../resources/css/bootstrap.min.css" rel="stylesheet"/>
<link href="../resources/css/ie10-viewport-bug-workaround.css" rel="stylesheet"/>
<link href="../resources/jumbotron-narrow.css" rel="stylesheet"/>
<script src="../resources/js/ie-emulation-modes-warning.js"/>
<script src="../resources/js/jquery.min.js"/>
<script src="../resources/js/bootstrap.min.js"/>
<f:metadata>
<f:viewParam name="id" value="#{provaMb.editarId}" />
 <f:event listener="#{provaMb.carregarEdicao}" type="preRenderView" />
 </f:metadata>
</h:head>
<h:body>

	<div class="container">
		<div class="header clearfix">
			<nav>
		<ul class="nav nav-pills pull-right">
				<li role="presentation" class="active"><a href="../index.html">Home</a></li>
				<li role="presentation"><a href="../professor/professor.xhtml">Professor</a></li>
				</ul>
			</nav>
			<h3 class="text-muted">Escola Aprenda brincando</h3>
		</div>
		<div class="col-md-3 col-md-offset-0">
			<h1>
				Bem vindo <small> Professor </small>
			</h1>
		</div>
		<div class="col-md-6"></div>
		<div class="col-md-6">
			<h1>
				<small>Cadastro de Provas</small>
			</h1>

		</div>
		<h:messages />
		<h:form>
		<div class="col-md-4 ">
			<h:panelGroup rendered="#{not empty provaMb.prova.id}">
				<div class="form-group id">
					<label>ID</label>
					<h:inputText styleClass="form-control" readonly="true"
						value="#{provaMb.prova.id}" />
				</div>
			</h:panelGroup>
			<h:inputHidden value="#{provaMb.prova.id}" />

			
				<div class="form-group">
					<label>Professor</label>
					<h:selectOneMenu styleClass="form-control"
						value="#{provaMb.prova.professor}">
						<f:selectItem itemLabel="-" />
						<f:selectItems value="#{clienteMb.listaProfessores}"
							var="professor" itemLabel="#{professor.nome}"
							itemValue="#{professor}" />
					</h:selectOneMenu>
				</div>
				<div class="form-group">
					
					
					<legend>Perguntas</legend>
					<div class="col-md-15">
						<h:selectOneMenu id="uiSelecionaPergunta" styleClass="form-control"
							value="#{provaMb.perguntaSelecionado}">
							<f:selectItem itemLabel="Selecione" noSelectionOption="true" />
							<f:selectItems value="#{perguntaMb.listaPerguntas}" var="per"
								itemLabel="#{per.pergunta}" itemValue="#{per}" />
						</h:selectOneMenu>

						
					</div>
					<div class="row">
						<div class="col-xs-12 ">
							<h:dataTable styleClass="table-condensed table-hover"
								id="uiPerguntaprova" value="#{provaMb.prova.perguntaProva}"
								var="prova">
								<h:column>
									<f:facet name="header">ID</f:facet>
									<h:outputText value="#{prova.id}" />
								</h:column>
								<h:column>
									<f:facet name="header">Pergunta</f:facet>
									<h:outputText value="#{prova.pergunta}" />
								</h:column>
								<h:column>
									<f:facet name="header">Resposta Correta</f:facet>
									<h:outputText value="#{prova.correta}" />
								</h:column>
								<h:column>
									<f:facet name="header">Resposta Errada</f:facet>
									<h:outputText value="#{prova.primeiraErrada}" />
								</h:column>
								<h:column>
									<f:facet name="header">Resposta Errada</f:facet>
									<h:outputText value="#{prova.segundaErrada}" />
								</h:column>
								<h:column>
									<f:facet name="header">Resposta Errada</f:facet>
									<h:outputText value="#{prova.terceiraErrada}" />
								</h:column>
								<h:column>
									<f:facet name="header">Resposta Errada</f:facet>
									<h:outputText value="#{prova.quartaErrada}" />
								</h:column>
								<h:column>
									<f:facet name="header">Resposta Errada</f:facet>
									<h:outputText value="#{prova.quintaErrada}" />
								</h:column>
								<h:column>					
								</h:column>

							</h:dataTable>
						</div>
					</div>
					<button class="btn btn-danger">Limpar</button>
					<h:commandButton action="#{provaMb.salvar}" value="Salvar"
						styleClass="btn btn-success" />
					<h:commandLink styleClass="btn btn-info">
						<f:ajax event="click" execute="uiSelecionaPergunta"
							listener="#{provaMb.adicionarPergunta}"
							
							render="uiPerguntaprova uiSelecionaPergunta" />
						<span class="glyphicon glyphicon-ok"></span>
					</h:commandLink>
				</div>
			</div>
		</h:form>
	</div>
	<!--/.container-->
		<h:outputScript name="../resources/js/datepicker-component.js" />
		<h:outputScript name="../resources/js/menu.js" />
		<h:outputStylesheet name="/libs/css/offcanvas.css" />
		<h:outputScript name="../resources/js/jquery.min.js" />
		<h:outputScript name="../resources/js/moment-with-locales.js" />
		<h:outputScript name="../resources/js/bootstrap.js" />
		<h:outputScript name="../resources/js/bootstrap-datetimepicker.js" />
		<h:outputScript name="../resources/js/offcanvas.js" />
		

</h:body>
</html>
