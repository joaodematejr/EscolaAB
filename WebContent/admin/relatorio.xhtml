<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title><ui:insert name="title">RELATORIO</ui:insert></title>
	<h:outputStylesheet name="/css/bootstrap.css" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link href="css/bootstrap.min.css" rel="stylesheet" />
	<h:outputScript name="../resources/js/jquery.min.js" />
<h:outputScript name="../resources/js/moment-with-locales.js" />
<h:outputScript name="../resources/js/menu.js" />
<h:outputScript name="../resources/js/bootstrap.js" />
<h:outputScript name="../resources/js/bootstrap-datetimepicker.js" />
<h:outputScript name="../resources/js/offcanvas.js" />
<link href="resources/css/altecacoes.css" rel="stylesheet"/>
<link href="../resources/css/bootstrap.min.css" rel="stylesheet"/>
<link href="../resources/css/ie10-viewport-bug-workaround.css" rel="stylesheet"/>
<link href="../resources/jumbotron-narrow.css" rel="stylesheet"/>
<script src="../resources/js/ie-emulation-modes-warning.js"/>
<script src="../resources/js/jquery.min.js"/>
<script src="../resources/js/bootstrap.min.js"/>
</h:head>
<h:body>

	<div class="container">
		<div class="header clearfix">
			<nav>
			<ul class="nav nav-pills pull-right">
				<li role="presentation" class="active"><a href="../index.html">Home</a></li>
			</ul>
			</nav>
			<h3 class="text-muted">Escola Aprenda brincando</h3>
		</div>
		<div class="page-header">
			<h1>
				Consulta <small>Relatorios</small>
			</h1>
		</div>
		<div class="row">
			<h:form styleClass="form-inline">
				<div class="form-group">
					<label for="inicio">In√≠cio</label>
					<div class='input-group date datetimepicker'>
						<h:inputText styleClass="form-control"
							value="#{relatorioMb.inicio}">
							<f:convertDateTime pattern="dd/MM/yyyy HH:mm" />
						</h:inputText>
						<span class="input-group-addon"> <span
							class="glyphicon glyphicon-calendar"></span>
						</span>
					</div>
					<label for="fim">Fim</label>
					<div class='input-group date datetimepicker'>
						<h:inputText styleClass="form-control" value="#{relatorioMb.fim}">
							<f:convertDateTime pattern="dd/MM/yyyy HH:mm" />
						</h:inputText>
						<span class="input-group-addon"> <span
							class="glyphicon glyphicon-calendar"></span>
						</span>
					</div>
				</div>

				<div class="form-group"></div>
				<span> <h:commandButton styleClass="btn btn-success"
						value="Buscar" action="#{relatorioMb.buscar}" />
				</span>
			</h:form>
		</div>

		<h:outputScript name="/js/datepicker-component.js" />
		<div class="col-md-10">
			<h:dataTable
				styleClass="table table table-hover table table-bordered"
				value="#{relatorioMb.relatorio}" var="relatorio">
				<h:column>
					<f:facet name="header">Turmas</f:facet>
					<h:outputText value="#{relatorio.destino}" />
				</h:column>
				<h:column>
					<f:facet name="header">Data</f:facet>
					<h:outputText value="#{relatorio.data}">
						<f:convertDateTime pattern="dd/MM/yyyy" />
					</h:outputText>
				</h:column>
				<h:column>
					<f:facet name="header">Quantidades de usuarios</f:facet>
					<h:outputText value="#{relatorio.qtdClientes}" />
				</h:column>
				<h:column>
					<f:facet name="header">Total</f:facet>
					<h:outputText value="#{relatorio.total}">
						<f:convertNumber currencySymbol="R$" type="currency" />
					</h:outputText>
				</h:column>
			</h:dataTable>
		</div>
		<!--/.container-->
<h:outputScript name="../resources/js/datepicker-component.js" />
		<h:outputScript name="../resources/js/menu.js" />
		<h:outputStylesheet name="../resources/css/offcanvas.css" />
		<h:outputScript name="../resources/js/jquery.min.js" />
		<h:outputScript name="../resources/js/moment-with-locales.js" />
		<h:outputScript name="../resources/js/bootstrap.js" />
		<h:outputScript name="../resources/js/bootstrap-datetimepicker.js" />
		<h:outputScript name="../resources/js/offcanvas.js" />
	</div>
</h:body>
</html>
