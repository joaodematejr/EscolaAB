<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title><ui:insert name="title">LISTA DE TURMAS</ui:insert></title>
	<h:outputStylesheet name="/css/bootstrap.css" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link href="css/bootstrap.min.css" rel="stylesheet" />
	<h:outputScript name="../resources/js/jquery.min.js" />
<h:outputScript name="../resources/js/moment-with-locales.js" />
<h:outputScript name="../resources/js/menu.js" />
<h:outputScript name="../resources/js/bootstrap.js" />
<h:outputScript name="../resources/js/bootstrap-datetimepicker.js" />
<h:outputScript name="../resources/js/offcanvas.js" />
<link href="resources/css/altecacoes.css" rel="stylesheet"/>
<link href="../resources/css/bootstrap.min.css" rel="stylesheet"/>
<link href="../resources/css/ie10-viewport-bug-workaround.css" rel="stylesheet"/>
<link href="../resources/jumbotron-narrow.css" rel="stylesheet"/>
<script src="../resources/js/ie-emulation-modes-warning.js"/>
<script src="../resources/js/jquery.min.js"/>
<script src="../resources/js/bootstrap.min.js"/>

<h:head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title><ui:insert name="title">listar turma</ui:insert></title>

	<f:metadata>
 +		<f:viewParam name="id" value="#{turmaMb.editarId}" />
 +	<f:event listener="#{turmaMb.carregarEdicao}" type="preRenderView" />
 +	</f:metadata>


</h:head>

<h:body>
	<f:metadata>
		<f:viewParam name="id" value="#{turmaMb.editarId}" />
		<f:event listener="#{turmaMb.carregarEdicao}" type="preRenderView" />
	</f:metadata>
	<div class="container">
		<div class="header clearfix">
			<nav>
			<ul class="nav nav-pills pull-right">
				<li role="presentation" class="active"><a href="../index.html">Home</a></li>
				<li role="presentation"><a href="admListagem.xhtml">Administrador</a></li>
			</ul>
			</nav>
			<h3 class="text-muted">Escola Aprenda brincando</h3>
		</div>
		<div class="page-header">
			<h1>Turmas</h1>
			<h:link outcome="cadastroTurma" styleClass="btn btn-success">
				<span class="glyphicon glyphicon-plus"></span>
			</h:link>
			<h:messages />

			<h:form>
				<table styleClass="table table table-hover">
					<h:dataTable styleClass="table" value="#{turmaMb.listaTurma}"
						var="turma">
						<h:column>
							<f:facet name="header">Id Turma</f:facet>
							<h:outputText value="#{turma.id}" />
						</h:column>
						<h:column>
							<f:facet name="header">Professor</f:facet>
							<h:outputText value="#{turma.professor.nome}" />
						</h:column>
						<h:column>
							<span> <h:link styleClass="btn btn-default"
									outcome="arquivos">
									<span class="glyphicon glyphicon-picture"></span>
									<f:param name="idturma" value="#{turma.id}" />
								</h:link>
							</span>
							<span> <h:link styleClass="btn btn-default"
									outcome="cadastroTurma">
									<span class="glyphicon glyphicon-pencil"></span>
									<f:param name="id" value="#{turma.id}" />
								</h:link>
							</span>
							<span> <h:commandLink styleClass="btn btn-warning"
									action="#{turmaMb.excluir(turma.id)}"
									onclick="return confirm('Tem certeza da exclusÃ£o da Turma')">
									<span class="glyphicon glyphicon-trash"></span>
								</h:commandLink>
							</span>
						</h:column>
					</h:dataTable>
				</table>
			</h:form>

		</div>







		<!--/.container-->
		<h:outputScript name="../resources/js/datepicker-component.js" />
		<h:outputScript name="../resources/js/menu.js" />
		<h:outputStylesheet name="/libs/css/offcanvas.css" />
		<h:outputScript name="../resources/js/jquery.min.js" />
		<h:outputScript name="../resources/js/moment-with-locales.js" />
		<h:outputScript name="../resources/js/bootstrap.js" />
		<h:outputScript name="../resources/js/bootstrap-datetimepicker.js" />
		<h:outputScript name="../resources/js/offcanvas.js" />
	</div>
</h:body>
</html>
