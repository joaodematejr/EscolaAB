<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:outputScript name="/libs/jquery.min.js" />
<h:outputScript name="/libs/moment-with-locales.js" />
<h:outputScript name="/js/menu.js" />
<h:outputScript name="/libs/bootstrap/js/bootstrap.js" />
<h:outputScript
	name="/libs/bootstrap-datepicker/bootstrap-datetimepicker.js" />
<h:outputScript name="/libs/bootstrap/template/offcanvas.js" />
<h:head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title><ui:insert name="title">Cadastro de Perguntas</ui:insert></title>
</h:head>
<h:body>
	<f:metadata>
		<f:viewParam name="id" value="#{perguntaMb.editarId}" />
		<f:event listener="#{perguntaMb.carregarEdicao}" type="preRenderView" />
	</f:metadata>
	<div class="col-md-4 "></div>
	<div class="col-md-4 "></div>
	<div class="container">
		<div class="header clearfix">
			<nav>
			<ul class="nav nav-pills pull-right">
				<li role="presentation" class="active"><a href="../index.html">Home</a></li>
				<li role="presentation"><a href="../professor/professor.xhtml">Professor</a></li>
			</ul>
			</nav>
			<h3 class="text-muted">Escola Aprenda brincando</h3>
		</div>
		<div class="page-header">
			<h1>
				Cadastro de <small> Perguntas</small>
			</h1>
		</div>
		<h:form>
			<div>

				<div class="col-md-4 ">
					<h:panelGroup rendered="#{not empty perguntaMb.pergunta.id}">
						<div class="form-group id">
							<label for="exampleId">ID</label>
							<h:inputText styleClass="form-control" readonly="true"
								value="#{perguntaMb.pergunta.id}" id="exampleId" />
						</div>
					</h:panelGroup>
					<h:inputHidden value="#perguntaMb.pergunta.id}" />
					<div class="form-group">
						<label>Professor</label>
						<h:selectOneMenu styleClass="form-control"
							value="#{perguntaMb.pergunta.professor}">
							<f:selectItem itemLabel="-" />
							<f:selectItems value="#{clienteMb.listaProfessores}"
								var="professor" itemLabel="#{professor.nome}"
								itemValue="#{professor}" />
						</h:selectOneMenu>
					</div>
					<div class="form-group">
						<label for="exampleInputNome">Pergunta</label>
						<h:inputText styleClass="form-control"
							value="#{perguntaMb.pergunta.pergunta}" id="exampleInputEndereco1" />
					</div>
					<div class="form-group">
						<label for="exampleInputNome">Resposta Correta</label>
						<h:inputText styleClass="form-control"
							value="#{perguntaMb.pergunta.respostaCorreta}" id="exampleInputEndereco7" />
					</div>
					<div class="form-group">
						<label for="exampleInputNome">1º Resposta Errada</label>
						<h:inputText styleClass="form-control"
							value="#{perguntaMb.pergunta.primeiraErrada}" id="exampleInputEndereco6" />
					</div>



					<!-- <div class="row">  -->
					<!-- </div> -->
				</div>
				<div>
					<div class="col-md-4">
						<div class="form-group">
							<label for="exampleInputNome">2º Resposta Errada</label>
							<h:inputText styleClass="form-control"
								value="#{perguntaMb.pergunta.segundaErrada}" id="exampleInputEndereco5" />
						</div>
						<div>
							<div class="form-group">
								<label for="exampleInputNome">3º Resposta Errada</label>
								<h:inputText styleClass="form-control"
									value="#{perguntaMb.pergunta.terceiraErrada}"
									id="exampleInputEndereco4" />
							</div>
							<div class="form-group">
								<label for="exampleInputNome">4º Resposta Errada</label>
								<h:inputText styleClass="form-control"
									value="#{perguntaMb.pergunta.quartaErrada}"
									id="exampleInputQuartaErrada" />
							</div>
							<div class="form-group">
								<label for="exampleInputNome">5º Resposta Errada</label>
								<h:inputText styleClass="form-control"
									value="#{perguntaMb.pergunta.quintaErrada}"
									id="exampleInputQuintaErrada" />
							</div>
							<div>
								<button type="reset" class="btn btn-danger">Limpar</button>
								<h:commandButton styleClass="btn btn-success"
									onclick="redirecionar();" action="#{perguntaMb.salvar}"
									value="Salvar" />
							</div>
						</div>
					</div>
				</div>
			</div>
		</h:form>
	</div>
	<!--/.container-->
	<h:outputScript name="/js/datepicker-component.js" />
	<h:outputScript name="/libs/moment-with-locales.js" />
	<h:outputScript name="/js/menu.js" />
	<h:outputScript name="/libs/bootstrap/js/bootstrap.js" />
	<h:outputScript
		name="/libs/bootstrap-datepicker/bootstrap-datetimepicker.js" />
	<h:outputScript name="/libs/bootstrap/template/offcanvas.js" />
	<h:outputStylesheet name="/libs/bootstrap/css/bootstrap.css" />
	<h:outputStylesheet
		name="/libs/bootstrap-datepicker/bootstrap-datetimepicker.css" />
	<h:outputStylesheet name="/libs/bootstrap/template/offcanvas.css" />

	<h:outputScript name="/libs/jquery.min.js" />
	<h:outputScript name="/libs/moment-with-locales.js" />
	<h:outputScript name="/js/menu.js" />
	<h:outputScript name="/libs/bootstrap/js/bootstrap.js" />
	<h:outputScript
		name="/libs/bootstrap-datepicker/bootstrap-datetimepicker.js" />
	<h:outputScript name="/libs/bootstrap/template/offcanvas.js" />

</h:body>
</html>
