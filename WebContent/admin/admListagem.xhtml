<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title><ui:insert name="title">ADMINISTRADOR</ui:insert></title>
	<h:outputStylesheet name="/css/bootstrap.css" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link href="css/bootstrap.min.css" rel="stylesheet" />
	<h:outputScript name="../resources/js/jquery.min.js" />
<h:outputScript name="../resources/js/moment-with-locales.js" />
<h:outputScript name="../resources/js/menu.js" />
<h:outputScript name="../resources/js/bootstrap.js" />
<h:outputScript name="../resources/js/bootstrap-datetimepicker.js" />
<h:outputScript name="../resources/js/offcanvas.js" />
<link href="resources/css/altecacoes.css" rel="stylesheet"/>
<link href="../resources/css/bootstrap.min.css" rel="stylesheet"/>
<link href="../resources/css/ie10-viewport-bug-workaround.css" rel="stylesheet"/>
<link href="../resources/jumbotron-narrow.css" rel="stylesheet"/>
<script src="../resources/js/ie-emulation-modes-warning.js"/>
<script src="../resources/js/jquery.min.js"/>
<script src="../resources/js/bootstrap.min.js"/>
</h:head>
<h:body>
	<div class="container">
		<div class="header clearfix">
			<nav>
			<ul class="nav nav-pills pull-right">
				<li role="presentation" class="active"><a href="../index.html">Home</a></li>
				<li role="presentation"><a href="../login.xhtml">Sair</a></li>
			</ul>
			</nav>
			<h3 class="text-muted">Escola Aprenda brincando</h3>
		</div>
		<div class="col-md-3 col-md-offset-0">
			<h1>
				Bem vindo <small> Administrador </small>
			</h1>
		</div>
	</div>
	<div class="nome-cliente">
		<h:panelGroup rendered="#{sessaoMB.estaLogado()}">		
		</h:panelGroup>
	</div>
	<div class="row">
		<div class="container-fluid">
			<div class="col-md-4 col-md-offset-3"></div>
		</div>
		<div class="container-fluid"></div>
		<div class="container-fluid">

			<div class="col-md-4 col-md-offset-2">
				<div class="dropdown">
						<button class="btn btn-primary btn-lg btn-block glyphicon glyphicon-user" type="button"
							data-toggle="dropdown">
							Usuarios <span class="caret"></span>
						</button>
						<ul class="dropdown-menu">
							<li><a href="clientes.xhtml">Cadastrar novos usuarios</a></li>
							<li><a href="lista.xhtml">Listar todos os usuarios</a></li>

						</ul>
					</div>
					<div class="dropdown">
						<button class="btn btn-primary btn-lg btn-block glyphicon glyphicon-education" type="button"
							data-toggle="dropdown">
							Turmas <span class="caret"></span>
						</button>
						<ul class="dropdown-menu">
							<li><a href="cadastroTurma.xhtml">Cadastrar novas turmas</a></li>
							<li><a href="listaTurmas.xhtml">Listar turmas</a></li>

						</ul>
					</div>
					<div class="dropdown">
						<button class="btn btn-primary btn-lg btn-block glyphicon glyphicon-envelope" type="button"
							data-toggle="dropdown">
							Mensagem<span class="caret"></span>
						</button>
						<ul class="dropdown-menu">
							<li><a href="listaDeContatos.xhtml">Caixa de Entrada</a></li>

						</ul>
					</div>
					<div class="dropdown">
						<button class="btn btn-primary btn-lg btn-block glyphicon glyphicon-file" type="button"
							data-toggle="dropdown">
							Relatorio<span class="caret"></span>
						</button>
						<ul class="dropdown-menu">
							<li><a href="relatorio.xhtml">Relatorios</a></li>

						</ul>
					</div>
			</div>
			<div class="col-md-2 col-md-offset-4">
				<div class="panel panel-default">
					<div class="panel-body">Detalhes</div>
					<div class="panel-footer">Nome</div>
					<div class="panel-body">
						<h:outputText value="#{sessaoMB.nomeClienteLogado}" />
					</div>
					<div class="panel-footer">CPF</div>
					<div class="panel-body">
						<h:outputText value="#{sessaoMB.cpfClienteLogado}" />
					</div>
					<div class="panel-footer">Email</div>
					<div class="panel-body">
						<h:outputText value="#{sessaoMB.emailClienteLogado}" />
					</div>
					<div class="panel-footer">Telefone</div>
					<div class="panel-body">
						<h:outputText value="#{sessaoMB.telefoneClienteLogado}" />
					</div>
				</div>
			</div>
		</div>
	</div>

	<!--/.container-->
		<h:outputScript name="../resources/js/datepicker-component.js" />
		<h:outputScript name="../resources/js/menu.js" />
		<h:outputStylesheet name="/libs/css/offcanvas.css" />
		<h:outputScript name="../resources/js/jquery.min.js" />
		<h:outputScript name="../resources/js/moment-with-locales.js" />
		<h:outputScript name="../resources/js/bootstrap.js" />
		<h:outputScript name="../resources/js/bootstrap-datetimepicker.js" />
		<h:outputScript name="../resources/js/offcanvas.js" />
		
</h:body>
</html>
