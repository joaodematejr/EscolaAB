<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
		<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title><ui:insert name="title">LISTA DE CLIENTES</ui:insert></title>
	<h:outputStylesheet name="/css/bootstrap.css" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link href="css/bootstrap.min.css" rel="stylesheet" />
	<h:outputScript name="../resources/js/jquery.min.js" />
<h:outputScript name="../resources/js/moment-with-locales.js" />
<h:outputScript name="../resources/js/menu.js" />
<h:outputScript name="../resources/js/bootstrap.js" />
<h:outputScript name="../resources/js/bootstrap-datetimepicker.js" />
<h:outputScript name="../resources/js/offcanvas.js" />
<link href="resources/css/altecacoes.css" rel="stylesheet"/>
<link href="../resources/css/bootstrap.min.css" rel="stylesheet"/>
<link href="../resources/css/ie10-viewport-bug-workaround.css" rel="stylesheet"/>
<link href="../resources/jumbotron-narrow.css" rel="stylesheet"/>
<script src="../resources/js/ie-emulation-modes-warning.js"/>
<script src="../resources/js/jquery.min.js"/>
<script src="../resources/js/bootstrap.min.js"/>



</h:head>

<h:body>
	<f:metadata>
		<f:viewParam name="id" value="#{clienteMb.editarId}" />
		<f:event listener="#{clienteMb.carregarEdicao}" type="preRenderView" />
	</f:metadata>
	<div class="col-md-4 "></div>
	<div class="col-md-4 "></div>
	<div class="container">
		<div class="header clearfix">
			<nav>
				<ul class="nav nav-pills pull-right">
					<li role="presentation" class="active"><a href="../index.html">Home</a></li>
					<li role="presentation"><a href="admListagem.xhtml">Administrador</a></li>
				</ul>
			</nav>
			<h3 class="text-muted">Escola Aprenda brincando</h3>
		</div>
		<div class="page-header">
			<h1>
				Clientes <small>Novos</small>
			</h1>
		</div>
		<h:form>
			<div>

				<div class="col-md-4 ">
					<h:panelGroup rendered="#{not empty clienteMb.cliente.id}">
						<div class="form-group id">
							<label for="exampleId">ID</label>
							<h:inputText styleClass="form-control" readonly="true"
								value="#{clienteMb.cliente.id}" id="exampleId" />
						</div>
					</h:panelGroup>
					<h:inputHidden value="#clienteMB.cliente.id}" />


					<!-- <div class="row">  -->
					<div class="form-group">
						<label for="exampleInputPerfil">Clientes</label> <label
							for="exampleInputPerfil">Perfil</label>
						<h:selectOneMenu styleClass="form-control"
							value="#{clienteMb.cliente.perfil}">
							<f:selectItem itemLabel="-" itemValue="" />
							<f:selectItem itemLabel="Administrador" itemValue="ADMIN" />
							<f:selectItem itemLabel="Aluno" itemValue="ALUNO" />
							<f:selectItem itemLabel="Professor" itemValue="PROFESSOR" />
							<f:selectItem itemLabel="Diretor" itemValue="DIRETOR" />
						</h:selectOneMenu>
					</div>
					<div class="form-group">
						<label for="exampleInputNome">Nome Completo</label>
						<h:inputText styleClass="form-control"
							value="#{clienteMb.cliente.nome}" id="exampleInputNome" />
					</div>
					<!-- </div> -->



					<div class="form-group">
						<label for="exampleInputNome">CPF</label>
						<h:inputText styleClass="form-control"
							value="#{clienteMb.cliente.cpf}" id="exampleInputCpf" />
					</div>
					<div class="form-group">
						<label for="exampleInputPerfil">Sexo</label> <label
							for="exampleInputPerfil">Sexo</label>
						<h:selectOneMenu styleClass="form-control"
							value="#{clienteMb.cliente.sexo}">
							<f:selectItem itemLabel="-" itemValue="" />
							<f:selectItem itemLabel="Masculino" itemValue="MASCULINO" />
							<f:selectItem itemLabel="Feminino" itemValue="FEMININO" />
						</h:selectOneMenu>
					</div>
					<div class="form-group">
						<label for="exampleInputNome">CEP</label>
						<h:inputText styleClass="form-control"
							value="#{clienteMb.cliente.cep}" id="exampleInputCep" />
					</div>
					<div class="form-group">
						<label for="exampleInputEstado">Estado</label> <label
							for="exampleInputEstado">Estado</label>
						<h:selectOneMenu styleClass="form-control"
							value="#{clienteMb.cliente.estado}">
							<f:selectItem itemLabel="-" itemValue="" />
							<f:selectItem itemLabel="SANTACATARINA" itemValue="SANTACATARINA" />
							<f:selectItem itemLabel="RIOGRANDEDOSUL"
								itemValue="RIOGRANDEDOSUL" />
							<f:selectItem itemLabel="PARANA" itemValue="PARANA" />
						</h:selectOneMenu>
					</div>
					<div class="form-group">
						<label for="exampleInputNome">Endere√ßo</label>
						<h:inputText styleClass="form-control"
							value="#{clienteMb.cliente.endereco}" id="exampleInputEndereco" />
					</div>
				</div>
				<div>

					<div class="col-md-4">
						<div>
							<div class="form-group">
								<label for="exampleInputNumero">Numero</label>
								<h:inputText styleClass="form-control"
									value="#{clienteMb.cliente.numero}" id="exampleInputNumero" />
							</div>
							<div class="form-group">
								<label for="exampleInputComplemento">Complemento</label>
								<h:inputText styleClass="form-control"
									value="#{clienteMb.cliente.complemento}"
									id="exampleInputComplemento" />
							</div>
							<div class="form-group">
								<label for="exampleInputComplemento">Bairro</label>
								<h:inputText styleClass="form-control"
									value="#{clienteMb.cliente.bairro}" id="exampleInputBairro" />
							</div>
							<div class="form-group">
								<label for="exampleInputComplemento">Cidade</label>
								<h:inputText styleClass="form-control"
									value="#{clienteMb.cliente.cidade}" id="exampleInputCidade" />
							</div>
							<div class="form-group">
								<label for="exampleInputComplemento">Telefone</label>
								<h:inputText styleClass="form-control"
									value="#{clienteMb.cliente.telefone}" id="exampleInputTelefone" />
							</div>
							<div class="form-group">
								<label for="exampleInputComplemento">E-mail</label>
								<h:inputText styleClass="form-control"
									value="#{clienteMb.cliente.email}" id="exampleInputEmail" />
							</div>
							<div class="form-group">
								<label for="exampleInputComplemento">Senha</label>
								<h:inputSecret redisplay="true" styleClass="form-control"
									value="#{clienteMb.cliente.senha}" id="exampleInputSenha" />
							</div>
							<button type="reset" class="btn btn-danger">Limpar</button>
							<h:commandButton styleClass="btn btn-success"
								onclick="redirecionar();" action="#{clienteMb.salvar}"
								value="Salvar" />
						</div>
					</div>


				</div>
			</div>

		</h:form>


	</div>






	<!--/.container-->
		<h:outputScript name="../resources/js/datepicker-component.js" />
		<h:outputScript name="../resources/js/menu.js" />
		<h:outputStylesheet name="/libs/css/offcanvas.css" />
		<h:outputScript name="../resources/js/jquery.min.js" />
		<h:outputScript name="../resources/js/moment-with-locales.js" />
		<h:outputScript name="../resources/js/bootstrap.js" />
		<h:outputScript name="../resources/js/bootstrap-datetimepicker.js" />
		<h:outputScript name="../resources/js/offcanvas.js" />

</h:body>
</html>
