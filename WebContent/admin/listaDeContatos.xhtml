<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
	


<h:head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title><ui:insert name="title">Mensagem</ui:insert></title>
	<h:outputStylesheet name="/css/bootstrap.css" />
	<link href="css/bootstrap.min.css" rel="stylesheet" />
</h:head>

<h:body>
	<div class="container">
		<div class="header clearfix">
			<nav>
			<ul class="nav nav-pills pull-right">
					<li role="presentation" class="active"><a href="../index.html">Home</a></li>
				</ul>
			</nav>
			<h3 class="text-muted">Escola Aprenda brincando</h3>
		</div>
		<div class="page-header">
			<h1>
				Mensagem <small>Recebidas</small>
			</h1>
		</div>

		<div class="col-md-9 col-md-9">
			<h:form>
				<h:dataTable value="#{contatoMb.listaContatos}" var="user"
					styleClass="table table table-hover table table-bordered">
					<f:facet name="header">Mensagem</f:facet>
					<h:column>
						<f:facet name="header">Protocolo</f:facet>
						<h:outputText value="#{user.id}" />
					</h:column>
					<h:column>
						<f:facet name="header">Nome</f:facet>
						<h:outputText value="#{user.nome}" />
					</h:column>
					<h:column>
						<f:facet name="header">Telefone</f:facet>
						<h:outputText value="#{user.telefone}" />
					</h:column>
						<h:column>
						<f:facet name="header">Email</f:facet>
						<h:outputText value="#{user.email}" />
					</h:column>
						<h:column>
						<f:facet name="header">Motivo do Contato</f:facet>
						<h:outputText value="#{user.motivoContato}" />
					</h:column>
						<h:column>
						<f:facet name="header">Mensagem</f:facet>
						<h:outputText value="#{user.mensagem}" />
					</h:column>
					<h:column>
						<f:facet name="header">AÃ§oes</f:facet>
						<h:commandLink
							
							styleClass="btn btn-info"
							action="#{contatoMb.excluir(user.id)}" value="Mover para lidas" />
					</h:column>
				</h:dataTable>
			</h:form>
		</div>
	</div>
	<!--/.container-->

	<h:outputScript name="/jquery.min.js" />
	<h:outputScript name="/menu.js" />
	<h:outputScript name="/bootstrap/js/bootstrap.js" />
	<h:outputScript name="/bootstrap/template/offcanvas.js" />
	<h:outputScript name="/js/datepicker-component.js" />
		<h:outputScript name="/libs/moment-with-locales.js" />
		<h:outputScript name="/js/menu.js" />
		<h:outputScript name="/libs/bootstrap/js/bootstrap.js" />
		<h:outputScript
			name="/libs/bootstrap-datepicker/bootstrap-datetimepicker.js" />
		<h:outputScript name="/libs/bootstrap/template/offcanvas.js" />
		<h:outputStylesheet name="/libs/bootstrap/css/bootstrap.css" />
		<h:outputStylesheet
			name="/libs/bootstrap-datepicker/bootstrap-datetimepicker.css" />
		<h:outputStylesheet name="/libs/bootstrap/template/offcanvas.css" />

		<h:outputScript name="/libs/jquery.min.js" />
		<h:outputScript name="/libs/moment-with-locales.js" />
		<h:outputScript name="/js/menu.js" />
		<h:outputScript name="/libs/bootstrap/js/bootstrap.js" />
		<h:outputScript
			name="/libs/bootstrap-datepicker/bootstrap-datetimepicker.js" />
		<h:outputScript name="/libs/bootstrap/template/offcanvas.js" />
</h:body>
</html>
