<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title><ui:insert name="title">PROFESSOR</ui:insert></title>
	<h:outputStylesheet name="/css/bootstrap.css" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link href="css/bootstrap.min.css" rel="stylesheet" />
	<h:outputScript name="../resources/js/jquery.min.js" />
	<h:outputScript name="../resources/js/moment-with-locales.js" />
	<h:outputScript name="../resources/js/menu.js" />
	<h:outputScript name="../resources/js/bootstrap.js" />
	<h:outputScript name="../resources/js/bootstrap-datetimepicker.js" />
	<h:outputScript name="../resources/js/offcanvas.js" />
	<link href="resources/css/altecacoes.css" rel="stylesheet" />
	<link href="../resources/css/bootstrap.min.css" rel="stylesheet" />
	<link href="../resources/css/ie10-viewport-bug-workaround.css"
		rel="stylesheet" />
	<link href="../resources/jumbotron-narrow.css" rel="stylesheet" />
	<script src="../resources/js/ie-emulation-modes-warning.js" />
	<script src="../resources/js/jquery.min.js" />
	<script src="../resources/js/bootstrap.min.js" />

	<f:metadata>
 +		<f:viewParam name="id" value="#{turmaMb.editarId}" />
 +	<f:event listener="#{turmaMb.carregarEdicao}" type="preRenderView" />
 +	</f:metadata>


</h:head>

<h:body>
	<f:metadata>
		<f:viewParam name="id" value="#{turmaMb.editarId}" />
		<f:event listener="#{turmaMb.carregarEdicao}" type="preRenderView" />
	</f:metadata>
	<div class="container">
		<div class="header clearfix">
			<nav>
			<ul class="nav nav-pills pull-right">
				<li role="presentation" class="active"><a href="../index.html">Home</a></li>
			</ul>
			</nav>
			<h3 class="text-muted">Escola Aprenda brincando</h3>
		</div>
		<div>
			<h1>Turmas</h1>

			<div class="col-md-11 col-md-11">
				<h:form>
		
						<h:dataTable
							styleClass="table table table-hover table table-bordered"
							value="#{turmaMb.listaTurma}" var="turma">
							
								<h:column>
							<f:facet name="header">Documentos</f:facet>
								<span> <h:link styleClass="btn btn-success"
										outcome="arquivos">
										<span class="glyphicon glyphicon-picture"></span>
										<span>Anexar Documento</span>
										<f:param name="idturma" value="#{turma.id}" />
									</h:link>
								</span>
								</h:column>
								<h:column>
								<f:facet name="header">Prova</f:facet>
								<span> <h:link styleClass="btn btn-info"
										outcome="cadastroProva">
										<span class="glyphicon glyphicon-education"></span>
										<span>Cadastrar Provas</span>
										<f:param name="idturma" value="#{turma.id}" />
									</h:link>
								</span>
							</h:column>
							
							
							
							<h:column>
								<f:facet name="header">Id Turma</f:facet>
								<h:outputText value="#{turma.id}" />
							</h:column>
							<h:column>
								<f:facet name="header">Professor</f:facet>
								<h:outputText value="#{turma.professor.nome}" />

							</h:column>
						

						</h:dataTable>

				
				</h:form>
			</div>
		</div>







		<!--/.container-->
		<h:outputScript name="../resources/js/datepicker-component.js" />
		<h:outputScript name="../resources/js/menu.js" />
		<h:outputStylesheet name="/libs/css/offcanvas.css" />
		<h:outputScript name="../resources/js/jquery.min.js" />
		<h:outputScript name="../resources/js/moment-with-locales.js" />
		<h:outputScript name="../resources/js/bootstrap.js" />
		<h:outputScript name="../resources/js/bootstrap-datetimepicker.js" />
		<h:outputScript name="../resources/js/offcanvas.js" />
	</div>
</h:body>
</html>
