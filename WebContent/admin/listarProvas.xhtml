<h:head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title><ui:insert name="title">LISTA DAS PROVAS</ui:insert></title>

	<f:metadata>
 +		<f:viewParam name="id" value="#{provaMb.editarId}" />
 +	<f:event listener="#{provaMb.carregarEdicao}" type="preRenderView" />
 +	</f:metadata>
</h:head>
<h:body>
	<f:metadata>
		<f:viewParam name="id" value="#{provaMb.editarId}" />
		<f:event listener="#{provaMb.carregarEdicao}" type="preRenderView" />
	</f:metadata>
	<div class="container">
		<div class="header clearfix">
			<nav>
			<ul class="nav nav-pills pull-right">
				<li role="presentation" class="active"><a href="../index.html">Home</a></li>
				<li role="presentation"><a href="../professor/professor.xhtml">Professor</a></li>
			</ul>
			</nav>
			<h3 class="text-muted">Escola Aprenda brincando</h3>
		</div>
		<div class="page-header">
			<h1>Provas</h1>
			<h:messages />
<div class="col-md-11 col-md-11	">
			<h:form>
				<table styleClass="table table table-hover">
					<h:dataTable styleClass="table table table-hover table table-bordered" value="#{provaMb.listaProva}"
						var="prova">
						<h:column>
						<f:facet name="header">Ações</f:facet>
							<span> <h:link styleClass="btn btn-info"
									outcome="cadastroProva">
									<span class="glyphicon glyphicon-pencil"></span>
									<span>Editar</span>
									<span class="glyphicon glyphicon-pencil"></span>
									<f:param name="id" value="#{prova.id}" />
								</h:link>
							</span>
							<span> 
							</span>
						</h:column>
						<h:column>
							<f:facet name="header">Id Turma</f:facet>
							<h:outputText value="#{prova.id}" />
						</h:column>
						<h:column>
							<f:facet name="header">Professor</f:facet>
							<h:outputText value="#{prova.professor.nome}" />
						</h:column>						
					</h:dataTable>
				</table>
			</h:form>
</div>
		</div>







		<!--/.container-->
		<h:outputScript name="../resources/js/datepicker-component.js" />
		<h:outputScript name="../resources/js/menu.js" />
		<h:outputStylesheet name="/libs/css/offcanvas.css" />
		<h:outputScript name="../resources/js/jquery.min.js" />
		<h:outputScript name="../resources/js/moment-with-locales.js" />
		<h:outputScript name="../resources/js/bootstrap.js" />
		<h:outputScript name="../resources/js/bootstrap-datetimepicker.js" />
		<h:outputScript name="../resources/js/offcanvas.js" />
	</div>
</h:body>
