<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<f:metadata>
	<f:viewParam name="idturma" value="#{albumMb.turmaId}" />
	<f:event listener="#{albumMb.load}" type="preRenderView" />
	<f:viewParam name="id" value="#{clienteMb.editarId}" />
	<f:event listener="#{clienteMb.carregarEdicao}" type="preRenderView" />
</f:metadata>

<h:head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title><ui:insert name="title">Arquivos da turma</ui:insert></title>
	<h:outputStylesheet name="/css/bootstrap.css" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet"
		href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
	<script
		src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<link href="css/bootstrap.min.css" rel="stylesheet" />
</h:head>
<h:body>
	<div class="container">
		<div class="header clearfix">
			<nav>
			<ul class="nav nav-pills pull-right">
				<li role="presentation" class="active"><a href="../index.html">Home</a></li>
				<li role="presentation"><a href="admListagem.xhtml">Administrador</a></li>
			</ul>
			</nav>
			<h3 class="text-muted">Escola Aprenda brincando</h3>
		</div>
		<div class="col-md-3 col-md-offset-0">
			<h1>
				Documentos da <small> Turma </small>
			</h1>
		</div>
	</div>
	<div class="row">
		<div class="container-fluid">
			<div class="col-md-1 col-md-offset-3"></div>
			<div>
				<b>ID da turma </b>
				<h:outputText value="#{albumMb.turma.id}" />
			</div>
		</div>
	</div>
	<div class="row">
		<div class="container-fluid">
			<div class="col-md-1 col-md-offset-3"></div>
			<div>
				<b>ID do Professor: </b>
				<h:outputText value="#{albumMb.turma.professor}" />
				<h:inputHidden value="#clienteMB.cliente.id}" />
			</div>

		</div>
	</div>
	<div class="row">
		<div class="container-fluid">
			<div class="col-md-1 col-md-offset-3"></div>
			<div>
				<b>Data inicio das aulas: </b>
				<h:outputText value="#{albumMb.turma.inicio}">
					<f:convertDateTime pattern="dd/MM/yyyy HH:mm" />
				</h:outputText>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="container-fluid">
			<div class="col-md-1 col-md-offset-3"></div>

		</div>
	</div>
	<div class="row">
		<div class="container-fluid">
			<div class="col-md-1 col-md-offset-3"></div>
			<div>
				<b>Previsao de termino: </b>
				<h:outputText value="#{albumMb.turma.termino}">
					<f:convertDateTime pattern="dd/MM/yyyy HH:mm" />
				</h:outputText>
			</div>
		</div>
	</div>
	<div class="col-md-1 col-md-0"></div>


	<div class="col-md-5 col-md-1"></div>
	<h:link outcome="listaTurmas" styleClass="btn btn-info">
		<f:param name="idturma" value="#{albumMb.turma.id}" />
		<span>Turmas</span>
	</h:link>
	<div class="col-md-2 col-md-0"></div>
	<h:link outcome="enviarDocumentos" styleClass="btn btn-success">
		<span>Documentos</span>
		<f:param name="idturma" value="#{albumMb.turma.id}" />
		<span class=""></span>
	</h:link>
	<h:form>
		<h:dataTable styleClass="table" value="#{albumMb.imagens}" var="file">
			<h:column>
				<b>Entregar : </b>
				<h:outputText />
				<h:outputText value="#{file.data}">
					<f:convertDateTime pattern="dd/MM/yyyy HH:mm" />
				</h:outputText>
			</h:column>
			<h:column>
				<h:graphicImage styleClass="img-rounded" style="height:200px;"
					name="img/uploads/#{file.nome}" />
			</h:column>
			<h:column>
				<span> <h:link styleClass="btn btn-info"
						outcome="enviarDocumentos">
						<span>Editar</span>
						<f:param name="idimagem" value="#{file.id}" />
						<f:param name="idturma" value="#{albumMb.turma.id}" />

						<span class=""></span>
					</h:link>
				</span>
				<span> <h:commandLink styleClass="btn btn-danger"
						action="#{albumMb.excluir(file.id)}"
						onclick="return confirm('Tem certeza da exclusÃ£o da foto: #{file.nome}')">
						<f:ajax render="@form" />
						<span>Excluir</span>
						<span class=""></span>
					</h:commandLink>
				</span>
			</h:column>
		</h:dataTable>
	</h:form>


	<h:outputScript name="/jquery.min.js" />
	<h:outputScript name="/menu.js" />
	<h:outputScript name="/bootstrap/js/bootstrap.js" />
	<h:outputScript name="/bootstrap/template/offcanvas.js" />
</h:body>
</html>
