<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<f:metadata>
	<f:viewParam name="idturma" value="#{albumMb.turmaId}" />
	<f:event listener="#{albumMb.load}" type="preRenderView" />
	<f:viewParam name="id" value="#{clienteMb.editarId}" />
	<f:event listener="#{clienteMb.carregarEdicao}" type="preRenderView" />
</f:metadata>

<h:head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title><ui:insert name="title">ARQUIVOS</ui:insert></title>
	<h:outputStylesheet name="/css/bootstrap.css" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link href="css/bootstrap.min.css" rel="stylesheet" />
	<h:outputScript name="../resources/js/jquery.min.js" />
	<h:outputScript name="../resources/js/moment-with-locales.js" />
	<h:outputScript name="../resources/js/menu.js" />
	<h:outputScript name="../resources/js/bootstrap.js" />
	<h:outputScript name="../resources/js/bootstrap-datetimepicker.js" />
	<h:outputScript name="../resources/js/offcanvas.js" />
	<link href="resources/css/altecacoes.css" rel="stylesheet" />
	<link href="../resources/css/bootstrap.min.css" rel="stylesheet" />
	<link href="../resources/css/ie10-viewport-bug-workaround.css"
		rel="stylesheet" />
	<link href="../resources/jumbotron-narrow.css" rel="stylesheet" />
	<script src="../resources/js/ie-emulation-modes-warning.js" />
	<script src="../resources/js/jquery.min.js" />
	<script src="../resources/js/bootstrap.min.js" />
</h:head>
<h:body>
	<div class="container">
		<div class="header clearfix">
			<nav>
			<ul class="nav nav-pills pull-right">
				<li role="presentation" class="active"><a href="../index.html">Home</a></li>
				<li role="presentation"><a href="admListagem.xhtml">Administrador</a></li>
			</ul>
			</nav>
			<h3 class="text-muted">Escola Aprenda brincando</h3>
		</div>
		<div class="col-md-3 col-md-offset-0">
			<h1>
				Documentos da <small> Turma </small>
			</h1>
		</div>
	</div>
	<div class="col-md-1"></div>
	<div class="col-md-5">
		<h:link outcome="enviarDocumentos" styleClass="btn btn-success">
			<span>Documentos</span>
			<f:param name="idturma" value="#{albumMb.turma.id}" />
			<span class=""></span>
		</h:link>
	</div>
	<h:form>
		<h:dataTable styleClass="table table table-hover table table-bordered"
			value="#{albumMb.imagens}" var="file">
			<h:column>
				<h:graphicImage styleClass="img-rounded" style="height:300px;"
					name="img/uploads/#{file.nome}" />
			</h:column>
			<h:column>
				<span> <h:link styleClass="btn btn-info"
						outcome="enviarDocumentos">
						<span>Editar</span>
						<f:param name="idimagem" value="#{file.id}" />
						<f:param name="idturma" value="#{albumMb.turma.id}" />

						<span class=""></span>
					</h:link> <h:commandLink styleClass="btn btn-danger"
						action="#{albumMb.excluir(file.id)}"
						onclick="return confirm('Tem certeza da exclusÃ£o da foto: #{file.nome}')">
						<f:ajax render="@form" />
						<span>Excluir</span>
						<span class=""></span>
					</h:commandLink>
					<div class="col-md-2 col-md-0"></div>
				</span>
			
			</h:column>
			
		</h:dataTable>
		
	</h:form>


	<h:outputScript name="../resources/js/datepicker-component.js" />
	<h:outputScript name="../resources/js/menu.js" />
	<h:outputStylesheet name="/libs/bootstrap/template/offcanvas.css" />
	<h:outputScript name="../resources/jquery.min.js" />
	<h:outputScript name="../resources/js/moment-with-locales.js" />
	<h:outputScript name="../resources/js/bootstrap.js" />
	<h:outputScript
		name="../resources/js/bootstrap-datepicker/bootstrap-datetimepicker.js" />
	<h:outputScript name="../resources/js/bootstrap/template/offcanvas.js" />
</h:body>
</html>
