<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title><ui:insert name="title">LISTA DE PERGUNTAS</ui:insert></title>
	<h:outputStylesheet name="/css/bootstrap.css" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link href="css/bootstrap.min.css" rel="stylesheet" />
	<h:outputScript name="../resources/js/jquery.min.js" />
<h:outputScript name="../resources/js/moment-with-locales.js" />
<h:outputScript name="../resources/js/menu.js" />
<h:outputScript name="../resources/js/bootstrap.js" />
<h:outputScript name="../resources/js/bootstrap-datetimepicker.js" />
<h:outputScript name="../resources/js/offcanvas.js" />
<link href="resources/css/altecacoes.css" rel="stylesheet"/>
<link href="../resources/css/bootstrap.min.css" rel="stylesheet"/>
<link href="../resources/css/ie10-viewport-bug-workaround.css" rel="stylesheet"/>
<link href="../resources/jumbotron-narrow.css" rel="stylesheet"/>
<script src="../resources/js/ie-emulation-modes-warning.js"/>
<script src="../resources/js/jquery.min.js"/>
<script src="../resources/js/bootstrap.min.js"/>
</h:head>
<h:body>
	<div class="container">
		<div class="header clearfix">
			<nav>
			<ul class="nav nav-pills pull-right">
				<li role="presentation" class="active"><a href="../index.html">Home</a></li>
			</ul>
			</nav>
			<h3 class="text-muted">Escola Aprenda brincando</h3>
		</div>
		<div class="page-header">
			<h1>
				Perguntas <small>no banco de dados</small>
			</h1>
		</div>

		<div class="col-md-14">
			<h:form>
				<h:dataTable value="#{perguntaMb.listaPerguntas}" var="perguntas"
					styleClass="table table table-hover table table-bordered">
							<h:column>
						<f:facet name="header">Editar</f:facet>
						<h:link styleClass="btn btn-default" outcome="cadastrodeperguntas"
							value="Editar" onclick="redirecionar();">
							<f:param name="id" value="#{perguntas.id}" />
						</h:link>
						</h:column>
						<h:column>
						<f:facet name="header">Deletar</f:facet>
						<h:commandLink
							onclick=" return confirm('Tem certeza da exclusão um cliente #{perguntas.pergunta}');"
							styleClass="btn btn-danger"
							action="#{perguntaMb.excluir(perguntas.id)}" value="Excluir" />
				
					</h:column>
					<h:column>
						<f:facet name="header">ID da pergunta</f:facet>
						<h:outputText value="#{perguntas.id}" />
					</h:column>
					<h:column>
						<f:facet name="header">Pergunta</f:facet>
						<h:outputText value="#{perguntas.pergunta}" />
					</h:column>		
					<h:column>
						<f:facet name="header">Resposta Correta</f:facet>
						<h:outputText value="#{perguntas.correta}" />
					</h:column>
					<h:column>
						<f:facet name="header">1º Resposta Errada </f:facet>
						<h:outputText value="#{perguntas.primeiraErrada}" />
					</h:column>
					<h:column>
						<f:facet name="header">2º Resposta Errada </f:facet>
						<h:outputText value="#{perguntas.segundaErrada}" />
					</h:column>
					<h:column>
						<f:facet name="header">3º Resposta Errada </f:facet>
						<h:outputText value="#{perguntas.terceiraErrada}" />
					</h:column>
					<h:column>
						<f:facet name="header">4º Resposta Errada </f:facet>
						<h:outputText value="#{perguntas.quartaErrada}" />
					</h:column>
					<h:column>
						<f:facet name="header">5º Resposta Errada </f:facet>
						<h:outputText value="#{perguntas.quintaErrada}" />
					</h:column>
			
				</h:dataTable>
			</h:form>
		</div>
	</div>
	<!--/.container-->

		<h:outputScript name="../resources/js/datepicker-component.js" />
		<h:outputScript name="../resources/js/menu.js" />
		<h:outputStylesheet name="/libs/css/offcanvas.css" />
		<h:outputScript name="../resources/js/jquery.min.js" />
		<h:outputScript name="../resources/js/moment-with-locales.js" />
		<h:outputScript name="../resources/js/bootstrap.js" />
		<h:outputScript name="../resources/js/bootstrap-datetimepicker.js" />
		<h:outputScript name="../resources/js/offcanvas.js" />
</h:body>
</html>
