<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">


<h:head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title><ui:insert name="title">Cadastro</ui:insert></title>
	<h:outputStylesheet name="/css/bootstrap.css" />
	<link href="css/bootstrap.min.css" rel="stylesheet" />
</h:head>

<h:body>
	<ui:define name="conteudo">
		<div class="page-header">
			<h1>Turmas</h1>
			<h:link outcome="/Turma" styleClass="btn btn-success">
				<span class="glyphicon glyphicon-plus"></span>
			</h:link>
			<h:messages />
			<h:form>
				<h:dataTable styleClass="table" value="#{TurmaMb.listaTurma}"
					var="Turma">
					<h:column>
						<f:facet name="header">ID</f:facet>
						<h:outputText value="#{Turma.id}" />
					</h:column>
					<h:column>
						<f:facet name="header">Inicio</f:facet>
						<h:outputText value="#{Turma.inicio}">
							<f:convertDateTime pattern="dd/MM/yyyy HH:mm" />
						</h:outputText>
					</h:column>
					<h:column>
						<f:facet name="header">Fim</f:facet>
						<h:outputText value="#{Turma.termino}">
							<f:convertDateTime pattern="dd/MM/yyyy HH:mm" />
						</h:outputText>
					</h:column>
					<h:column>
						<f:facet name="header">Professor</f:facet>
						<h:outputText value="#{Turma.Professor.nome}" />
					</h:column>
					<h:column>
						<span> <h:link styleClass="btn btn-default"
								outcome="/Turma" value="Editar">
								<f:param name="id" value="#{Turma.id}" />
							</h:link>
						</span>
						<span> <h:commandLink styleClass="btn btn-warning"
								action="#{TurmaMb.excluir(Turma.id)}" value="Excluir"
								onclick="return confirm('Tem certeza da exclusÃ£o da Turma para #{Turma.destino}')" />
						</span>
					</h:column>
				</h:dataTable>
			</h:form>
		</div>
	</ui:define>
	<!--/.container-->

	<h:outputScript name="/jquery.min.js" />
	<h:outputScript name="/menu.js" />
	<h:outputScript name="/bootstrap/js/bootstrap.js" />
	<h:outputScript name="/bootstrap/template/offcanvas.js" />
</h:body>
</html>
